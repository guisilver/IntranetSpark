<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
<title>JSF 2.2 - Pass Through Elements</title>
<script jsf:target="body" jsf:name="app.js" />
<link jsf:name="estilo.css" rel="stylesheet" type="text/css" />
<style>
#header {
	background-color: black;
	color: white;
	text-align: center;
	padding: 5px;
}

#nav {
	line-height: 30px;
	background-color: #eeeeee;
	height: 300px;
	width: 100px;
	float: left;
	padding: 5px;
}

#section {
	width: 350px;
	float: left;
	padding: 10px;
}

#footer {
	background-color: black;
	color: white;
	clear: both;
	text-align: center;
	padding: 5px;
}
</style>
</head>
<body jsf:id="body">
	<div id="header">
		<h1>City Gallery</h1>
	</div>
	<div id="nav">
		London<br /> Paris Tokyo <br />
	</div>
	<div id="section">
		<h2>London</h2>
		<p>London is the capital city of England. It is the most populous
			city in the United Kingdom, with a metropolitan area of over 13
			million inhabitants.</p>
		<p>Standing on the River Thames, London has been a major
			settlement for two millennia, its history going back to its founding
			by the Romans, who named it Londinium.</p>
		<form jsf:id="form" jsf:prependId="false">
			<input jsf:id="email" type="email" placeholder="Entre com seu email" />
			<button jsf:action="#{testeMB.teste()}">Envia</button>
		</form>
	</div>
	<div id="footer">Copyright Â© W3Schools.com</div>
</body>
</html>
