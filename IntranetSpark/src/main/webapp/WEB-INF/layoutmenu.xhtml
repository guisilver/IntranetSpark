	<script>
		$("document").ready(
				function($) {
					var nav = $('#frmMainMenu');
					var elem = $(this);
					$(window).scroll(function() {
						if (elem.width() >= 944) {
							if ($(this).scrollTop() > 54) {
								nav.addClass("frmMainMenu");
							} else {
								nav.removeClass("frmMainMenu");
							}
						}
					});

					if (elem.width() >= 944) {
						$(".menuCnd > a > .fa-chevron-down").addClass(
								"fa-chevron-right");
						$(".menuCnd  > a > .fa-chevron-down").removeClass(
								"fa-chevron-down");

						$(".liMenu > a > .fa-chevron-down").addClass(
								"fa-chevron-right");
						$(".liMenu  > a > .fa-chevron-down").removeClass(
								"fa-chevron-down");
					}
				});

		function atualizaAll() {
			location.assign(location.href);
		}
	</script>
