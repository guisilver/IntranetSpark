<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Intranet OMA</title>
	<link rel="shortcut icon" href="http://www.oma.com.br/imagens/oma.ico"
		type="image/ico" />
	<h:outputScript name="js/layout.js" library="spark-layout" />
	<h:outputStylesheet library="css" name="ajustes.css" />
	<h:outputStylesheet library="css" name="roboto.css" />
	<ui:insert name="head" />
</h:head>

<h:body>
	<div id="menu-mask"></div>
	<ui:include src="topbar.xhtml" />
	<ui:include src="layoutmenu.xhtml" />
	<div id="layout-portlets-cover">
		<ui:insert name="content">
                Template
        </ui:insert>
		<div class="layout-portlets-box TexAlCenter">
			<span class="Fs14 gray FontRalewayRegular">OMA | Todos os
				direitos reservados.</span>
		</div>
	</div>
	<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
	<h:outputStylesheet name="css/animate.css" library="spark-layout" />
	<h:outputStylesheet name="css/spark-layout-red.css"
		library="spark-layout" />
	<h:outputScript name="sistema.js" library="javascript" />
</h:body>
<script>
	$(".ui-timepicker-hours").css("font-size", "20px!important");
</script>
</html>
