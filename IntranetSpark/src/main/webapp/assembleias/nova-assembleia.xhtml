<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes {
	background: #FBFCFD;
	border: solid 1px #DAE5EC;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>div,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>div {
	background-color: #D0525D;
	border-radius: 3px !important;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table {
	border-spacing: 2px;
	border-collapse: separate;
}

#ui-timepicker-div>table>tbody {
	background: #D0525D;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table>tbody,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table>tbody
	{
	background: #FBFCFD !important;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table>tbody>tr>td,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table>tbody>tr>td
	{
	border: solid 1px #DAE5EC;
	border-radius: 3px;
	padding: 0px !important;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table>tbody>tr>td:hover,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table>tbody>tr>td:hover
	{
	background-color: #5FCF80;
	border: solid 1px #5FCF80;
	transition: all 0.5s ease;
	color: white !important;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table>tbody>tr>td>.ui-state-active,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table>tbody>tr>td>.ui-state-active
	{
	background-color: #5FCF80;
	border: solid 1px #5FCF80;
	transition: all 0.5s ease;
	color: white !important;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table>tbody>tr>td:visited,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table>tbody>tr>td:visited
	{
	background-color: #5FCF80;
	border: solid 1px #5FCF80;
	transition: all 0.5s ease;
	color: white !important;
}

#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-hours>table>tbody>tr>td>a,
	#ui-timepicker-div>table>tbody>tr>td.ui-timepicker-minutes>table>tbody>tr>td>a
	{
	color: #778D9B !important;
	text-decoration: none;
	font-size: .9em;
	width: auto;
}
</style>
		<div class="layout-portlets-box">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Container50 Responsive50">
						<div class="Fleft">
							<h2 class="black Fs24 FontRalewayMedium">Nova Assembleia</h2>
						</div>
						<div class="Seperator"></div>
						<div class="Wid100" style="margin-top: 20px; margin-bottom: 20px;">
							<h:form id="frmAssembleia">
								<p:wizard id="wizard" styleClass="FormContent"
									nextLabel="Próximo" backLabel="Voltar">
									<p:tab title="Assembleia" id="tabAssembleia">
										<p:messages />
										<h:panelGrid columns="2" style="margin:20px;">
											<p:outputLabel value="Condomínio: " />
											<p:selectOneMenu id="selectCondominio" filter="true"
												filterMatchMode="contains" required="true"
												requiredMessage="Selecione um condomínio!"
												value="#{assembleiaMB.assembleia.condominio}"
												converter="omnifaces.SelectItemsConverter"
												style="width:100%;">
												<p:ajax listener="#{assembleiaMB.selecionarLocal}"
													update=":frmAssembleia:endCondominio" resetValues="true" />
												<f:selectItem itemLabel="Nenhum" noSelectionOption="true" />
												<f:selectItems var="condominio"
													value="#{SessaoMB.listaCondominios}"
													itemLabel="#{condominio.cndCodNome}"
													itemValue="#{condominio}" />
											</p:selectOneMenu>

											<p:outputLabel value="Tipo: " />
											<p:selectOneMenu id="selectTipo"
												style="width: 200px !important;"
												value="#{assembleiaMB.assembleia.tipo}" required="true"
												requiredMessage="O tipo de assembleia deve ser informado!">
												<f:selectItem itemLabel="Nenhum" itemDisabled="true" />
												<f:selectItem itemLabel="AGE" itemValue="AGE" />
												<f:selectItem itemLabel="AGO" itemValue="AGO" />
												<f:selectItem itemLabel="AGI" itemValue="AGI" />
												<f:selectItem itemLabel="Reunião de Conselho"
													itemValue="Reunião de Conselho" />
												<f:selectItem itemLabel="Outro" itemValue="Outro" />
											</p:selectOneMenu>

											<p:outputLabel value="Local: " />
											<p:selectOneMenu id="selectLocal"
												style="width: 80px !important;"
												value="#{assembleiaMB.assembleia.localAssembleia}">
												<p:ajax listener="#{assembleiaMB.selecionarLocal()}"
													update=":frmAssembleia:endCondominio" resetValues="true" />
												<f:selectItem itemLabel="Nenhum" itemDisabled="true" />
												<f:selectItem itemLabel="Prédio" itemValue="Predio" />
												<f:selectItem itemLabel="OMA" itemValue="OMA" />
												<f:selectItem itemLabel="Outro" itemValue="Outro" />
											</p:selectOneMenu>

											<p:outputLabel value="Endereço: " />
											<p:inputText id="endCondominio"
												value="#{assembleiaMB.assembleia.enderecoLocal}"
												maxlength="450" style="width:380px;" />

											<p:outputLabel value="Data: " />
											<p:calendar styleClass="calendario"
												value="#{assembleiaMB.assembleia.dataAssembleia}"
												pattern="dd/MM/yyyy" locale="pt"
												timeZone="America/Sao_Paulo" />

											<p:outputLabel value="1º Horário: " />
											<p:column>
												<pe:timePicker mode="popup" label="1º horário"
													value="#{assembleiaMB.assembleia.horario1}"
													widgetVar="inlineTimeWidget" locale="pt" startMinutes="00"
													intervalMinutes="15" endMinutes="45">
												</pe:timePicker>
												<p:outputLabel value=" Obs: " />
												<p:inputText value="#{assembleiaMB.assembleia.obsHorario1}" />
											</p:column>

											<p:outputLabel value="Possui 2º Horário:" />
											<p:column>
												<p:selectBooleanCheckbox
													value="#{assembleiaMB.possuiSegHorario}">
													<p:ajax event="change"
														update=":frmAssembleia:horario2,:frmAssembleia:horario2obs" />
												</p:selectBooleanCheckbox>
											</p:column>

											<p:outputLabel value="2º Horário " />
											<p:column>
												<pe:timePicker id="horario2" label="2º horário"
													value="#{assembleiaMB.assembleia.horario2}" mode="popup"
													widgetVar="inlineTimeWidget2" locale="pt" startMinutes="00"
													intervalMinutes="15" endMinutes="45"
													disabled="#{!assembleiaMB.possuiSegHorario}" />
												<p:outputLabel value=" Obs: " />
												<p:inputText id="horario2obs"
													value="#{assembleiaMB.assembleia.obsHorario2}"
													disabled="#{!assembleiaMB.possuiSegHorario}" />
											</p:column>

											<p:outputLabel value="Aprovação de Contas: " />
											<p:inputTextarea maxlength="500"
												value="#{assembleiaMB.assembleia.contas}"
												style="width:100%;" />

											<p:outputLabel value="Eleição de Sindico: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.eleicaoSindico}" />

											<p:outputLabel value="Risco: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.risco}" />

											<p:outputLabel value="Detalhes do Risco: " />
											<p:inputTextarea maxlength="500"
												value="#{assembleiaMB.assembleia.riscoObs}"
												style="width:100%;" />
										</h:panelGrid>

										<p:commandButton value="Voltar para Assembleias"
											process="@this" action="/assembleias?faces-redirect=true;"
											icon="fa fa-arrow-left Fs16 white" style="float:left;" />
									</p:tab>

									<p:tab title="Edital">
										<h:panelGrid columns="2" style="margin:20px;">
											<h:outputText value="Nº de pautas: " />
											<p:selectOneMenu value="#{assembleiaMB.assembleia.numPautas}"
												style="width:50px;">
												<f:selectItem itemLabel="1" itemValue="1" />
												<f:selectItem itemLabel="2" itemValue="2" />
												<f:selectItem itemLabel="3" itemValue="3" />
												<f:selectItem itemLabel="4" itemValue="4" />
												<f:selectItem itemLabel="5" itemValue="5" />
												<f:selectItem itemLabel="6" itemValue="6" />
											</p:selectOneMenu>

											<h:outputText value="Síndico: " />
											<p:selectOneRadio id="options"
												value="#{assembleiaMB.assembleia.sexo}">
												<f:selectItem itemLabel="M" itemValue="M" />
												<f:selectItem itemLabel="F" itemValue="F" />
											</p:selectOneRadio>
										</h:panelGrid>

										<h:panelGrid columns="2">
											<p:outputLabel value="Ordem:" style="font-size:14px;" />
											<p:inputTextarea value="#{assembleiaMB.assembleia.ordem}"
												style="width:518px;min-height:200px;" />

											<p:outputLabel value="Obs: " style="font-size:14px;" />
											<p:inputTextarea value="#{assembleiaMB.assembleia.obs}"
												style="font-size:14px;width:518px;height:50px!important;"
												maxlength="500" />
										</h:panelGrid>
									</p:tab>

									<p:tab title="Reserva">
										<h:panelGrid columns="2" style="margin-top:20px;">
											<p:outputLabel value="Todos: " />
											<p:selectBooleanCheckbox id="todos"
												value="#{assembleiaMB.todosEquipamentos}">
												<p:ajax event="change"
													listener="#{assembleiaMB.selecionaTodosEquipamentos()}"
													update=":frmAssembleia:gridEquipamentos" />
											</p:selectBooleanCheckbox>
										</h:panelGrid>

										<h:panelGrid columns="2" id="gridEquipamentos"
											style="margin:20px;">
											<p:outputLabel value="Internos:"
												style="font-size:14px;color:red;" />
											<p:column />

											<p:outputLabel value="Adaptador: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.adaptador}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>

											<p:outputLabel value="Apresentador: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.apresentador}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Extensão de Energia: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.energia}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Extensão de VGA: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.vga}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Mala: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.mala}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Notebook: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.notebook}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Pen Drive: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.pendrive}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Projetor: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.projetor}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Tela: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.tela}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Externos:"
												style="font-size:14px;color:red;" />
											<p:column />

											<p:outputLabel value="Cadeiras: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.cadeiras}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>


											<p:outputLabel value="Mesas: " />
											<p:selectBooleanCheckbox
												value="#{assembleiaMB.assembleia.reserva.mesas}">
												<p:ajax event="change"
													listener="#{assembleiaMB.verificaTodosSelecionados()}"
													update=":frmAssembleia:todos" />
											</p:selectBooleanCheckbox>

										</h:panelGrid>
									</p:tab>

									<p:tab title="Confirmar">
										<p:panel header="Assembleia">
											<p:panelGrid columns="2" style="margin:20px;">
												<p:outputLabel value="Gerente: " />
												<p:outputLabel
													value="#{assembleiaMB.assembleia.gerente.nome}" />

												<p:outputLabel value="Condomínio: " />
												<p:outputLabel
													value="#{assembleiaMB.assembleia.condominio.nome}" />

												<p:outputLabel value="Tipo: " />
												<p:outputLabel value="#{assembleiaMB.assembleia.tipo}" />

												<p:outputLabel value="Local: " />
												<p:outputLabel
													value="#{assembleiaMB.assembleia.localAssembleia}" />

												<p:outputLabel value="Endereço: " />
												<p:outputLabel
													value="#{assembleiaMB.assembleia.enderecoLocal}" />

												<p:outputLabel value="Data: " />
												<h:outputText
													value="#{assembleiaMB.assembleia.dataAssembleia}">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt"
														timeZone="America/Sao_Paulo" />
												</h:outputText>

												<p:outputLabel value="1º Horário: " />
												<h:outputText value="#{assembleiaMB.assembleia.horario1}">
													<f:convertDateTime pattern="HH:mm" locale="pt"
														timeZone="America/Sao_Paulo" />
												</h:outputText>

												<p:outputLabel value="2º Horário " />
												<h:outputText value="#{assembleiaMB.assembleia.horario2}">
													<f:convertDateTime pattern="HH:mm" locale="pt"
														timeZone="America/Sao_Paulo" />
												</h:outputText>

												<p:outputLabel value="Aprovação de Contas: " />
												<p:outputLabel value="#{assembleiaMB.assembleia.contas}" />

												<p:outputLabel value="Eleição de Sindico: " />
												<p:outputLabel
													value="#{assembleiaMB.assembleia.eleicaoSindico  ? 'Sim' : 'Não'}" />

												<p:outputLabel value="Risco: " />
												<p:outputLabel
													value="#{assembleiaMB.assembleia.risco ? 'Sim' : 'Não'}" />

												<p:outputLabel value="Detalhes do Risco: " />
												<p:outputLabel value="#{assembleiaMB.assembleia.riscoObs}" />
											</p:panelGrid>
										</p:panel>
										<p:panel header="Edital">
											<p:panelGrid columns="2" style="margin:20px;">
												<h:outputText value="Nº de pautas: " />
												<p:outputLabel value="#{assembleiaMB.assembleia.numPautas}" />

												<h:outputText value="Síndico: " />
												<p:outputLabel value="#{assembleiaMB.assembleia.sexo}" />

												<p:outputLabel value="Ordem:" style="font-size:14px;" />
												<p:outputLabel value="#{assembleiaMB.assembleia.ordem}" />

												<p:outputLabel value="Obs: " style="font-size:14px;" />
												<p:outputLabel value="#{assembleiaMB.assembleia.obs}" />
											</p:panelGrid>
										</p:panel>
										<p:panel header="Reserva">
											<h:panelGrid columns="2" style="margin:20px;">
												<h:panelGrid columns="2">
													<p:outputLabel value="Internos:"
														style="font-size:14px;color:red;" />
													<p:column />

													<p:outputLabel value="Adaptador: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.adaptador}"
														disabled="true" />

													<p:outputLabel value="Apresentador: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.apresentador}"
														disabled="true" />

													<p:outputLabel value="Extensão de Energia: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.energia}"
														disabled="true" />

													<p:outputLabel value="Extensão de VGA: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.vga}"
														disabled="true" />

													<p:outputLabel value="Mala: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.mala}"
														disabled="true" />

													<p:outputLabel value="Notebook: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.notebook}"
														disabled="true" />

													<p:outputLabel value="Pen Drive: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.pendrive}"
														disabled="true" />

													<p:outputLabel value="Projetor: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.projetor}"
														disabled="true" />

													<p:outputLabel value="Tela: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.tela}"
														disabled="true" />

													<p:outputLabel value="Externos:"
														style="font-size:14px;color:red;" />
													<p:column />

													<p:outputLabel value="Cadeiras: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.cadeiras}"
														disabled="true" />

													<p:outputLabel value="Mesas: " />
													<p:selectBooleanCheckbox
														value="#{assembleiaMB.assembleia.reserva.mesas}"
														disabled="true" />
												</h:panelGrid>
											</h:panelGrid>
										</p:panel>
										<br />
										<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
											action="#{assembleiaMB.salvarAssembleia()}" ajax="false"
											style="float:right;" />
									</p:tab>
								</p:wizard>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
					Aguarde...<br />
			<br />
			<p:graphicImage library="imagens" name="loader.gif" />
		</p:dialog>
	</ui:define>
</ui:composition>
