<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
		<h:form id="frmAltReq">


			<f:metadata>
				<f:event listener="#{pcoMB.pesquisaRequisicaoSelecionada()}"
					type="preRenderView" />
			</f:metadata>
			<div class="layout-portlets-box">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Alterar Requisição de
						Malote</h2>
				</div>
				<div class="Seperator"></div>
				<div class="Container100 Responsive100">
					<div class="ContainerIndent">
						<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
						<p:messages id="msg" showDetail="true" autoUpdate="false"
							closable="true" escape="true" showSummary="false"
							styleClass="msg" />
						<h:panelGrid columns="2" cellpadding="3" id="pgAltReq">

							<p:outputLabel value="Gerente:" />
							<p:inputText value="#{pcoMB.rpBEAN.nomGerente}"
								style="width:403px;" />
							<p:outputLabel value="Condomínio:" />
							<p:inputText value="#{pcoMB.rpBEAN.cond_cod}"
								style="width:403px;" />
							<p:outputLabel value="Aos Cuidados:" />
							<p:inputText value="#{pcoMB.rpBEAN.aosCuidados}"
								style="width:403px;" />
							<p:outputLabel value="Correio:" />
							<p:inputText value="#{pcoMB.rpBEAN.correio}" style="width:403px;" />
							<p:outputLabel value="Malote:" />
							<p:inputText value="#{pcoMB.rpBEAN.diaMalote}"
								style="width:403px;" />
							<p:outputLabel value="Endereço:" />
							<p:inputText value="#{pcoMB.rpBEAN.endereco}"
								style="width:403px;" />
							<p:outputLabel value="Referência:" />
							<p:inputText value="#{pcoMB.rpBEAN.referencia}"
								style="width:403px;" />
						</h:panelGrid>
						<h:panelGrid>
							<p:commandButton value="Voltar para Requisição" process="@this"
								action="/requisicao-cobranca?faces-redirect=true;"
								icon="fa fa-arrow-left Fs16 white" />
							<p:commandButton value="Alterar"
								action="#{pcoMB.salvarAltProtocolo()}"
								icon="fa fa-check Fs16 white" update="frmAltReq:pgAltReq" />
						</h:panelGrid>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
