<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Cadastro de
						Atendimento</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<h:form id="frmNovoAtendimento"
						rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.verificaDepto('Comercial')}">

						<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
						<p:messages id="msg" showDetail="true" autoUpdate="false"
							closable="true" escape="true" showSummary="false"
							styleClass="msg" />
						<p:panel styleClass="gridFiltro" style="width:400px;">
							<h:panelGrid columns="2">
								<p:outputLabel value="Condomínio:" />
								<p:selectOneMenu value="#{cmcaMB.cptaBEAN.codigoCondominio}"
									filter="true" filterMatchMode="contains" style="width:170px;">
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItems value="#{cmcaMB.listaCondominios2}" var="id"
										itemLabel="#{id.id} - #{id.nome}" itemValue="#{id.id}" />
								</p:selectOneMenu>
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Histórico:" />
								<p:inputTextarea value="#{cmcaMB.cptaBEAN.historico}"
									maxlength="300" style="width:270px;margin-left:25px;" />
							</h:panelGrid>
							<hr />
							<h:panelGrid width="100%" style="text-align:right">
								<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
									oncomplete="PF('dlgNovoAtendimento').hide()"
									action="#{cmcaMB.salvarAtendimento()}" />
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
