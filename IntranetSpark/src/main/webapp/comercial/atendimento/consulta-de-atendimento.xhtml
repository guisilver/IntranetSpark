<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmConsultaAtendimento"
		rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.verificaDepto('Comercial')}">
		<p:dialog id="dlgConsultaAtendimento"
			widgetVar="dlgConsultaAtendimento" resizable="false" modal="true"
			responsive="true" closeOnEscape="true"
			header="Consulta de Atendimento">
			<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
			<p:messages id="msg" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" styleClass="msg" />

			<h:panelGrid columns="3">
				<p:outputLabel value="Condomínio:" />
				<p:outputLabel value="#{cmcaMB.cptaBEAN.codigoCondominio}" />
				<p:outputLabel value="#{cmcaMB.cptaBEAN.nomeCondominio}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:outputLabel value="Data:" />
				<p:outputLabel value="#{cmcaMB.cptaBEAN.data}">
					<f:convertDateTime locale="pt" pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" />
				</p:outputLabel>
				<p:outputLabel value="Usuário:" />
				<p:outputLabel value="#{cmcaMB.cptaBEAN.usuario}" />
				<p:outputLabel value="Atendimento Concluído:" />
				<p:outputLabel value="#{cmcaMB.cptaBEAN.solucionado}" />
				<p:outputLabel value="Histórico:" />
				<p:outputLabel value="#{cmcaMB.cptaBEAN.historico}" />
			</h:panelGrid>

		</p:dialog>
	</h:form>
</ui:composition>
