<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Consulta de
						Condomínio</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<h:form id="frmConsultaCondominio"
						rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.verificaDepto('Comercial')}">
						<f:metadata>
							<f:event listener="#{cmcoMB.pesquisaCondominioSelecionado()}"
								type="preRenderView" />
						</f:metadata>
						<p:messages autoUpdate="true" id="msg" showDetail="true"
							showSummary="true" />
						<br />
						<p:panelGrid columns="1" styleClass="gridFiltro">
							<h:panelGrid columns="2">
								<p:outputLabel value="Nome:" />
								<p:outputLabel value="#{cmcoMB.icBEAN.nome}" />
								<p:outputLabel value="CNPJ:" />
								<p:outputLabel value="#{cmcoMB.icBEAN.cnpj}" />
							</h:panelGrid>
						</p:panelGrid>
						<br />
						<p:accordionPanel multiple="false" id="accordion">
							<p:tab title="Identificação" id="tabIdentificacao">
								<p:panelGrid columns="1" layout="grid" styleClass="gridFiltro">
									<h:panelGrid columns="2">
										<p:outputLabel value="Endereço:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.endereco}" />
										<p:outputLabel value="Bairro:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.bairro}" />
										<p:outputLabel value="Estado:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.estado}" />
										<p:outputLabel value="Cidade:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.cidade}" />
										<p:outputLabel value="CEP:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.cep}" />
										<p:outputLabel value="Telefone da Portaria:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.telPortaria}" />
									</h:panelGrid>
									<br />
									<p:panelGrid columns="1" styleClass="gridFiltro">
										<f:facet name="header"> Incorporadora/ Construtora </f:facet>
										<h:panelGrid columns="2">
											<p:outputLabel value="Código:" />
											<p:outputLabel value="#{cmcoMB.icBEAN.construtora}" />
											<p:outputLabel value="Engenheiro Responsável:" />
											<p:outputLabel value="#{cmcoMB.icBEAN.nomeEngenheiro}" />
											<p:outputLabel value="Data Prevista para Entrega:" />
											<p:outputLabel value="#{cmcoMB.icBEAN.dataEntrega}" />
										</h:panelGrid>
									</p:panelGrid>
								</p:panelGrid>
							</p:tab>
							<p:tab title="Características" id="tabCaracteristicas">
								<p:panelGrid columns="1" layout="grid" styleClass="gridFiltro">
									<p:panelGrid columns="1" styleClass="gridFiltro">
										<f:facet name="header">Classificação</f:facet>
										<h:panelGrid columns="2">
											<p:outputLabel value="Código:" />
											<p:outputLabel value="#{cmcoMB.icBEAN.classificacao}" />
										</h:panelGrid>
									</p:panelGrid>
									<br />
									<h:panelGrid columns="2">
										<p:panelGrid columns="1" styleClass="gridFiltro">
											<f:facet name="header">Quantidades</f:facet>
											<h:panelGrid columns="4">
												<p:outputLabel value="Torre:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.bloco}" />
												<p:outputLabel value="Func. do Condomínio:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.funcCondominio}" />
												<p:outputLabel value="Andares:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.andar}" />
												<p:outputLabel value="Func. Terceirizados:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.funcTerceirizado}" />
												<p:outputLabel value="Apartamentos:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.apartamento}" />
												<p:outputLabel value="Elevadores:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.elevador}" />
												<p:outputLabel value="Aptos. por Andar:" />
												<p:outputLabel value="#{cmcoMB.icBEAN.aptosPorAndar}" />
											</h:panelGrid>
										</p:panelGrid>
										<p:panelGrid columns="1" styleClass="gridFiltro"
											style="margin-left:50px;margin-top:-22px;">
											<f:facet name="header">Área de Lazer</f:facet>
											<h:panelGrid columns="4">
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.piscina}"
													disabled="true" />
												<p:outputLabel value="Piscina" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.quadra}"
													disabled="true" />
												<p:outputLabel value="Quadra" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.playground}"
													disabled="true" />
												<p:outputLabel value="Playground" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.icBEAN.churrasqueira}" disabled="true" />
												<p:outputLabel value="Churrasqueira" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.sauna}"
													disabled="true" />
												<p:outputLabel value="Sauna" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.icBEAN.salaoFestas}" disabled="true" />
												<p:outputLabel value="Salão de Festas" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.jogos}"
													disabled="true" />
												<p:outputLabel value="Jogos" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.ginastica}"
													disabled="true" />
												<p:outputLabel value="Ginástica" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.gourmet}"
													disabled="true" />
												<p:outputLabel value="Gourmet" />
												<p:selectBooleanCheckbox value="#{cmcoMB.icBEAN.jardim}"
													disabled="true" />
												<p:outputLabel value="Jardim" />
											</h:panelGrid>
										</p:panelGrid>
									</h:panelGrid>
									<br />
									<h:panelGrid columns="2">
										<p:outputLabel value="Tipo:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.tipo}" />
										<p:outputLabel value="Característica:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.caracteristica}" />
										<p:outputLabel value="Marca dos Elevadores:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.marcaElevador}" />
										<p:outputLabel value="Outras Características:" />
										<p:outputLabel value="#{cmcoMB.icBEAN.outrasCaracteristicas}" />
									</h:panelGrid>
								</p:panelGrid>
							</p:tab>
							<p:tab title="Síndico" id="tabSindicos">
								<p:panelGrid columns="1" layout="grid" styleClass="gridFiltro">
									<p:panelGrid columns="1" styleClass="gridFiltro">
										<f:facet name="header">Endereço do Síndico</f:facet>
										<h:panelGrid columns="2">
											<p:outputLabel value="Nome:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.nome}" />
											<p:outputLabel value="Endereço:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.endereco}" />
											<p:outputLabel value="Bairro:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.bairro}" />
											<p:outputLabel value="Estado:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.estado}" />
											<p:outputLabel value="Cidade:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.cidade}" />
											<p:outputLabel value="Cep:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.cep}" />
											<p:outputLabel value="Apartamento:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.apartamento}" />
										</h:panelGrid>
									</p:panelGrid>
									<br />
									<p:panelGrid columns="1" styleClass="gridFiltro">
										<f:facet name="header"> Contatos</f:facet>
										<h:panelGrid columns="4">
											<p:outputLabel value="Residencial:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.telResidencial}" />
											<p:outputLabel value="Celular:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.celular}" />
											<p:outputLabel value="Comercial:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.telComercial}" />
											<p:outputLabel value="Fax:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.fax}" />
										</h:panelGrid>
										<h:panelGrid columns="2">
											<p:outputLabel value="E-mail:" />
											<p:outputLabel value="#{cmcoMB.sindBEAN.e_mail}" />
										</h:panelGrid>
									</p:panelGrid>
								</p:panelGrid>
							</p:tab>
							<p:tab title="Administração Atual" id="tabAdministracao">
								<p:panelGrid columns="1" layout="grid" styleClass="gridFiltro">
									<h:panelGrid columns="2">
										<p:panelGrid columns="1" styleClass="gridFiltro">
											<f:facet name="header"> Dados Cadastrais </f:facet>
											<h:panelGrid columns="2">
												<p:outputLabel value="Nome:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.nome}" />
												<p:outputLabel value="Endereço:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.endereco}" />
												<p:outputLabel value="Bairro:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.bairro}" />
												<p:outputLabel value="Estado:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.estado}" />
												<p:outputLabel value="Cidade:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.cidade}" />
												<p:outputLabel value="Cep:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.cep}" />
												<p:outputLabel value="Telefone:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.telefone}" />
												<p:outputLabel value="E-mail:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.e_mail}" />
											</h:panelGrid>
										</p:panelGrid>
										<p:panelGrid columns="1" styleClass="gridFiltro"
											style="margin-left:50px;margin-top:-84px;">
											<f:facet name="header"> Valores Atuais </f:facet>
											<h:panelGrid columns="2">
												<p:outputLabel value="Valor do Condomínio:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.valorCondominio}" />
												<p:outputLabel value="Vencimento:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.vencimento}" />
												<p:outputLabel value="Valor Arrecadado:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.valorArrecadado}" />
												<p:outputLabel value="Início Contrato Atual:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.inicioContrato}" />
												<p:outputLabel value="Grau de Satisfação:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.grauSatisfacao}" />
												<p:outputLabel value="Taxa:" />
												<p:outputLabel value="#{cmcoMB.admBEAN.taxa}" />
											</h:panelGrid>
										</p:panelGrid>
									</h:panelGrid>
									<br />
									<h:panelGrid columns="2">
										<p:panelGrid columns="1" styleClass="gridFiltro">
											<f:facet name="header"> Deficiências Apontadas </f:facet>
											<h:panelGrid columns="6">
												<p:selectBooleanCheckbox
													value="#{cmcoMB.admBEAN.atendimento}" disabled="true" />
												<p:outputLabel value="Atendimento" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.admBEAN.sistOperacional}" disabled="true" />
												<p:outputLabel value="Sist. Operacional" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.vistoria}"
													disabled="true" />
												<p:outputLabel value="Vistoria" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.selecao}"
													disabled="true" />
												<p:outputLabel value="Seleção" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.admBEAN.manutencao}" disabled="true" />
												<p:outputLabel value="Manutenção" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.custo}"
													disabled="true" />
												<p:outputLabel value="Custos" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.taxaB}"
													disabled="true" />
												<p:outputLabel value="Taxa" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.malote}"
													disabled="true" />
												<p:outputLabel value="Malote" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.admBEAN.providenciasLentas}"
													disabled="true" />
												<p:outputLabel value="Providências Lentas" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.telefoneB}"
													disabled="true" />
												<p:outputLabel value="Telefone" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.gerencia}"
													disabled="true" />
												<p:outputLabel value="Gerência" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.admBEAN.deptoJuridico}" disabled="true" />
												<p:outputLabel value="Depto. Jurídico" />
												<p:selectBooleanCheckbox
													value="#{cmcoMB.admBEAN.flexibilidade}" disabled="true" />
												<p:outputLabel value="Flexibilidade" />
												<p:selectBooleanCheckbox value="#{cmcoMB.admBEAN.pessoal}"
													disabled="true" />
												<p:outputLabel value="Pessoal" />
											</h:panelGrid>
										</p:panelGrid>
										<p:panelGrid columns="1" styleClass="gridFiltro"
											style="margin-left:90px;margin-top:-64px;">
											<f:facet name="header">Observações</f:facet>
											<h:panelGrid columns="1">
												<p:outputLabel value="#{cmcoMB.admBEAN.observacao}" />
											</h:panelGrid>
										</p:panelGrid>
									</h:panelGrid>
								</p:panelGrid>
							</p:tab>
							<p:tab title="Proposta" id="tabProposta">
								<p:panelGrid columns="1" layout="grid" styleClass="gridFiltro">
									<p:panelGrid columns="1" styleClass="gridFiltro">
										<f:facet name="header"> Dados Cadastrais </f:facet>
										<h:panelGrid columns="2">
											<p:outputLabel value="Indicado Por:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.indicadoPor}" />
											<p:outputLabel value="Solicitado Por:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.solicitadoPor}" />
											<p:outputLabel value="Endereço:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.endereco}" />
											<p:outputLabel value="Apartamento:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.apartamento}" />
											<p:outputLabel value="Bairro:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.bairro}" />
											<p:outputLabel value="Estado:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.estado}" />
											<p:outputLabel value="Cidade:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.cidade}" />
											<p:outputLabel value="Cep:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.cep}" />
										</h:panelGrid>
									</p:panelGrid>
									<br />
									<p:panelGrid columns="1" styleClass="gridFiltro">
										<f:facet name="header"> Contatos </f:facet>
										<h:panelGrid columns="4">
											<p:outputLabel value="Residencial:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.telResidencial}" />
											<p:outputLabel value="Celular:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.celular}" />
											<p:outputLabel value="Comercial:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.telComercial}" />
											<p:outputLabel value="Fax:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.fax}" />
										</h:panelGrid>
										<h:panelGrid columns="2">
											<p:outputLabel value="E-mail:" />
											<p:outputLabel value="#{cmcoMB.propBEAN.e_mail}" />
										</h:panelGrid>
									</p:panelGrid>
									<br />
									<h:panelGrid columns="2">
										<p:outputLabel value="Entregue Por:" />
										<p:outputLabel value="#{cmcoMB.propBEAN.entreguePor}" />
									</h:panelGrid>
									<h:panelGrid columns="6">
										<p:outputLabel value="Data da Proposta:" />
										<p:outputLabel value="#{cmcoMB.propBEAN.dataProposta}" />
										<p:outputLabel value="Início de Contrato:" />
										<p:outputLabel value="#{cmcoMB.propBEAN.inicioContrato}" />
										<p:outputLabel value="Taxa:" style="margin-left:10px;" />
										<p:outputLabel value="#{cmcoMB.propBEAN.taxa}" />
									</h:panelGrid>
									<h:panelGrid columns="2">
										<p:outputLabel value="Observação:" />
										<p:outputLabel value="#{cmcoMB.propBEAN.observacao}" />
									</h:panelGrid>
								</p:panelGrid>
							</p:tab>
							<p:tab id="foto" title="Imagem">
								<p:panelGrid columns="1"
									style="text-align:center;margin-bottom:20px;">
									<p:graphicImage value="#{ImgServiceBean.fotoCondominio}"
										cache="false" width="200" height="200">
										<f:param name="id" value="#{cmcoMB.icBEAN.id}" />
									</p:graphicImage>
								</p:panelGrid>
							</p:tab>
						</p:accordionPanel>
						<h:panelGrid>
							<p:commandButton icon="fa fa-arrow-left Fs16 white"
								value="Voltar para Condomínios" process="@this"
								action="/comercial/condominio/tabela-de-condominios?faces-redirect=true;" />
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
