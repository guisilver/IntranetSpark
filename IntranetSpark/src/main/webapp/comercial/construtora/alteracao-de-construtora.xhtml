<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
	<h:form id="frmAlterarConstrutora"
		rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.verificaDepto('Comercial')}">
		<p:dialog id="dlgAlterarConstrutora" widgetVar="dlgAlterarConstrutora"
			resizable="false" modal="true" responsive="true" closeOnEscape="true"
			header="Alteração de Construtora/ Incorporadora">
			<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
			<p:messages id="msg" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" styleClass="msg" />

			<p:panelGrid columns="2" styleClass="gridFiltro">
				<p:outputLabel value="Código:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.id}" />
			</p:panelGrid>
			<h:panelGrid columns="2">
				<p:outputLabel value="Tipo:" />
				<p:selectOneMenu value="#{cmcaMB.constBEAN.tipo}"
					style="width:200px;">
					<f:selectItem itemLabel="Selecione" itemValue="0" />
					<f:selectItem itemLabel="Construtora" itemValue="1" />
					<f:selectItem itemLabel="Incorporadora" itemValue="2" />
					<f:selectItem itemLabel="Ambos" itemValue="3" />
				</p:selectOneMenu>
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{cmcaMB.constBEAN.nome}" maxlength="75"
					style="width:250px;" />
				<p:outputLabel value="Endereço:" />
				<p:inputText value="#{cmcaMB.constBEAN.endereco}" maxlength="100"
					style="width:250px;" />
				<p:outputLabel value="Bairro:" />
				<p:inputText value="#{cmcaMB.constBEAN.bairro}" maxlength="50"
					style="width:250px;" />
				<p:outputLabel value="Estado:" />
				<p:selectOneMenu value="#{cmcaMB.constBEAN.estado}"
					style="width:200px;">
					<f:selectItem itemLabel="Selecione" itemValue="0" />
					<f:selectItem itemLabel="Acre" itemValue="1" />
					<f:selectItem itemLabel="Alagoas" itemValue="2" />
					<f:selectItem itemLabel="Amapá" itemValue="4" />
					<f:selectItem itemLabel="Amazonas" itemValue="3" />
					<f:selectItem itemLabel="Bahia" itemValue="5" />
					<f:selectItem itemLabel="Ceará" itemValue="6" />
					<f:selectItem itemLabel="Distrito Federal" itemValue="7" />
					<f:selectItem itemLabel="Espírito Santo" itemValue="8" />
					<f:selectItem itemLabel="Goiás" itemValue="9" />
					<f:selectItem itemLabel="Maranhão" itemValue="10" />
					<f:selectItem itemLabel="Mato Grosso" itemValue="13" />
					<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="12" />
					<f:selectItem itemLabel="Minas Gerais" itemValue="11" />
					<f:selectItem itemLabel="Pará" itemValue="14" />
					<f:selectItem itemLabel="Paraíba" itemValue="15" />
					<f:selectItem itemLabel="Paraná" itemValue="18" />
					<f:selectItem itemLabel="Pernambuco" itemValue="16" />
					<f:selectItem itemLabel="Piauí" itemValue="17" />
					<f:selectItem itemLabel="Rio de Janeiro" itemValue="19" />
					<f:selectItem itemLabel="Rio Grande do Norte" itemValue="20" />
					<f:selectItem itemLabel="Rio Grande do Sul" itemValue="23" />
					<f:selectItem itemLabel="Rondônia" itemValue="21" />
					<f:selectItem itemLabel="Roraima" itemValue="22" />
					<f:selectItem itemLabel="Santa Catarina" itemValue="24" />
					<f:selectItem itemLabel="São Paulo" itemValue="26" />
					<f:selectItem itemLabel="Sergipe" itemValue="25" />
					<f:selectItem itemLabel="Tocantins" itemValue="27" />
					<p:ajax update="selectCidade" />
				</p:selectOneMenu>
				<p:outputLabel value="Cidade:" />
				<p:selectOneMenu id="selectCidade"
					value="#{cmcaMB.constBEAN.cidade}" filter="true"
					filterMatchMode="contains" style="width:200px;">
					<f:selectItems value="#{cmcaMB.listaCidades}" var="cidade"
						itemLabel="#{cidade}" itemValue="#{cidade}" />
				</p:selectOneMenu>
				<p:outputLabel value="CEP:" />
				<p:inputText value="#{cmcaMB.constBEAN.cep}" style="width:250px;" />
				<p:outputLabel value="Responsável:" />
				<p:inputText value="#{cmcaMB.constBEAN.responsavel}" maxlength="75"
					style="width:250px;" />
				<p:outputLabel value="Contatos:" />
				<p:inputTextarea value="#{cmcaMB.constBEAN.contatos}"
					maxlength="300" style="width:250px;" />
			</h:panelGrid>
			<hr />
			<h:panelGrid>
				<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
					oncomplete="PF('dlgAlterarConstrutora').hide()"
					update=":frmConstrutora:tblConstrutora"
					action="#{cmcaMB.salvarConstrutora}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
