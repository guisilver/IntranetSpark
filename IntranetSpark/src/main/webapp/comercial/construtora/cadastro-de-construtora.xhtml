<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
			<h:outputScript library="js" name="ws-cep.js" />
		<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Cadastro de
						Construtora/ Incorporadora</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<h:form id="frmNovaConstrutora"
						rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.verificaDepto('Comercial')}">
						<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
						<p:messages id="msg" showDetail="true" autoUpdate="false"
							closable="true" escape="true" showSummary="false"
							styleClass="msg" />
						<p:panel styleClass="gridFiltro" style="width:500px;">
							<h:panelGrid columns="2">
								<p:outputLabel value="Tipo:" />
								<p:selectOneMenu value="#{cmcaMB.constBEAN.tipo}"
									style="width:200px;">
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItem itemLabel="Construtora" itemValue="1" />
									<f:selectItem itemLabel="Incorporadora" itemValue="2" />
									<f:selectItem itemLabel="Ambos" itemValue="3" />
								</p:selectOneMenu>
								<p:outputLabel value="Nome:" />
								<p:inputText value="#{cmcaMB.constBEAN.nome}" maxlength="75"
									style="width:250px;" />
								<p:outputLabel value="Logradouro:" />
								<p:selectOneMenu value="#{cmcaMB.logradouro}" filter="true"
									filterMatchMode="contains" style="width:200px;">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="AC" itemValue="ACESSO" />
									<f:selectItem itemLabel="AL" itemValue="ALAMEDA" />
									<f:selectItem itemLabel="AV" itemValue="AVENIDA" />
									<f:selectItem itemLabel="BA" itemValue="BAIRRO" />
									<f:selectItem itemLabel="BECO" itemValue="BECO" />
									<f:selectItem itemLabel="CAL" itemValue="CALÇADA" />
									<f:selectItem itemLabel="CAM" itemValue="CAMINHO" />
									<f:selectItem itemLabel="CH" itemValue="CHÁCARA" />
									<f:selectItem itemLabel="DR" itemValue="DOUTOR" />
									<f:selectItem itemLabel="ESTR" itemValue="ESTRADA" />
									<f:selectItem itemLabel="GAL." itemValue="GENERAL" />
									<f:selectItem itemLabel="LAD" itemValue="LADEIRA" />
									<f:selectItem itemLabel="LGO" itemValue="LARGO" />
									<f:selectItem itemLabel="PAS" itemValue="PASSAGEM" />
									<f:selectItem itemLabel="PCA" itemValue="PRAÇA" />
									<f:selectItem itemLabel="PE" itemValue="PADRE" />
									<f:selectItem itemLabel="PQ" itemValue="PARQUE" />
									<f:selectItem itemLabel="PROF" itemValue="PROFESSOR" />
									<f:selectItem itemLabel="ROD" itemValue="RODOVIA" />
									<f:selectItem itemLabel="RUA" itemValue="RUA" />
									<f:selectItem itemLabel="TR" itemValue="TRAVESSA" />
									<f:selectItem itemLabel="TREVO" itemValue="TREVO" />
									<f:selectItem itemLabel="V" itemValue="VILA" />
									<f:selectItem itemLabel="VD" itemValue="VIADUTO" />
									<f:selectItem itemLabel="VIA" itemValue="VIA" />
									<f:selectItem itemLabel="VL" itemValue="VIELA" />
									<p:ajax update="selectEndereco"
										listener="#{cmcaMB.logradouro()}" />
								</p:selectOneMenu>
								<p:outputLabel value="Endereço:" />
								<p:inputText value="#{cmcaMB.constBEAN.endereco}"
									maxlength="100" style="width:250px;" id="selectEndereco" />
								<p:outputLabel value="Bairro:" />
								<p:inputText value="#{cmcaMB.constBEAN.bairro}" maxlength="50"
									style="width:250px;" />
								<p:outputLabel value="Estado:" />
								<p:selectOneMenu value="#{cmcaMB.constBEAN.estado}"
									filter="true" filterMatchMode="contains" style="width:200px;">
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItem itemLabel="Acre" itemValue="1" />
									<f:selectItem itemLabel="Alagoas" itemValue="2" />
									<f:selectItem itemLabel="Amapá" itemValue="4" />
									<f:selectItem itemLabel="Amazonas" itemValue="3" />
									<f:selectItem itemLabel="Bahia" itemValue="5" />
									<f:selectItem itemLabel="Ceará" itemValue="6" />
									<f:selectItem itemLabel="Distrito Federal" itemValue="7" />
									<f:selectItem itemLabel="Espírito Santo" itemValue="8" />
									<f:selectItem itemLabel="Goiás" itemValue="9" />
									<f:selectItem itemLabel="Maranhão" itemValue="10" />
									<f:selectItem itemLabel="Mato Grosso" itemValue="13" />
									<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="12" />
									<f:selectItem itemLabel="Minas Gerais" itemValue="11" />
									<f:selectItem itemLabel="Pará" itemValue="14" />
									<f:selectItem itemLabel="Paraíba" itemValue="15" />
									<f:selectItem itemLabel="Paraná" itemValue="18" />
									<f:selectItem itemLabel="Pernambuco" itemValue="16" />
									<f:selectItem itemLabel="Piauí" itemValue="17" />
									<f:selectItem itemLabel="Rio de Janeiro" itemValue="19" />
									<f:selectItem itemLabel="Rio Grande do Norte" itemValue="20" />
									<f:selectItem itemLabel="Rio Grande do Sul" itemValue="23" />
									<f:selectItem itemLabel="Rondônia" itemValue="21" />
									<f:selectItem itemLabel="Roraima" itemValue="22" />
									<f:selectItem itemLabel="Santa Catarina" itemValue="24" />
									<f:selectItem itemLabel="São Paulo" itemValue="26" />
									<f:selectItem itemLabel="Sergipe" itemValue="25" />
									<f:selectItem itemLabel="Tocantins" itemValue="27" />
									<p:ajax update="selectCidade" />
								</p:selectOneMenu>
								<p:outputLabel value="CEP:" />
								<p:inputMask value="#{cmcaMB.constBEAN.cep}"
									style="width:250px;" mask="99999-999" />
								<p:outputLabel value="Cidade:" for="selectCidade" />
								<p:selectOneMenu id="selectCidade"
									value="#{cmcaMB.constBEAN.cidade}" filter="true"
									filterMatchMode="contains" style="width:200px;">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{cmcaMB.listaCidades}" var="cidade"
										itemLabel="#{cidade}" itemValue="#{cidade}" />
								</p:selectOneMenu>
								<p:outputLabel value="Responsável:" />
								<p:inputText value="#{cmcaMB.constBEAN.responsavel}"
									maxlength="75" style="width:250px;" />
								<p:outputLabel value="Contatos:" />
								<p:inputTextarea value="#{cmcaMB.constBEAN.contatos}"
									maxlength="300" style="width:250px;" />
							</h:panelGrid>
							<hr />
							<h:panelGrid width="100%" style="text-align:right">
								<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
									action="#{cmcaMB.salvarConstrutora()}" />
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
