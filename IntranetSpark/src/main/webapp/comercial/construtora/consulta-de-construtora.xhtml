<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
	<h:form id="frmConsultaConstrutora"
		rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.verificaDepto('Comercial')}">
		<p:dialog id="dlgConsultaConstrutora"
			widgetVar="dlgConsultaConstrutora" resizable="false" modal="true"
			responsive="true" closeOnEscape="true"
			header="Consulta de Construtora/ Incorporadora">
			<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
			<p:messages id="msg" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" styleClass="msg" />

			<p:panelGrid columns="2" styleClass="gridFiltro">
				<p:outputLabel value="Código:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.id}" />
				<p:outputLabel value="Tipo:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.tipo}" />
				<p:outputLabel value="Nome:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.nome}" />
				<p:outputLabel value="Endereço:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.endereco}" />
				<p:outputLabel value="Bairro:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.bairro}" />
				<p:outputLabel value="Estado:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.estado}" />
				<p:outputLabel value="Cidade:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.cidade}" />
				<p:outputLabel value="CEP:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.cep}" />
				<p:outputLabel value="Responsável:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.responsavel}" />
				<p:outputLabel value="Contatos:" />
				<p:outputLabel value="#{cmcaMB.constBEAN.contatos}" />
			</p:panelGrid>

		</p:dialog>
	</h:form>
</ui:composition>
