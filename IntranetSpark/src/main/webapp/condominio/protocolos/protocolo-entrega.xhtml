<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="layout-portlets-box">


			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Protoloco de Entrega</h2>
				</div>
			</div>
			<div class="Seperator"></div>


			<div class="Container50 Responsive50">
				<div class="ContainerIndent">
					<h:form id="frmEntrega" target="_blank"
						rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.igp.sysrequisicaoProtocolo}">

						<h:panelGrid id="plgCondominio" columns="3" cellpadding="5">
							<p:outputLabel for="console" value="Condomínio:"
								style="margin-bottom:10px" />
							<p:selectOneMenu id="console" value="#{pcMB.condominio}"
								converter="omnifaces.SelectItemsConverter" style="width:300px;"
								filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Condomínio" noSelectionOption="true" />
								<f:selectItems value="#{SessaoMB.listaTodosCondominios}" var="item"
									itemLabel="#{item.cndCodNome}"
									itemValue="#{item.codigo}" />
								<p:ajax update="frmEntrega:oplDiaMalote" />
							</p:selectOneMenu>
							<p:outputLabel id="oplDiaMalote" value="#{pcMB.diaMalote}" />
						</h:panelGrid>

						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Recebi Nesta Data:" />
							<p:inputText value="#{pcMB.recebi}"
								style="font-size:14px;width:403px;margin-left:20px;" />
						</h:panelGrid>

						<h:panelGrid>
							<p:commandButton icon="fa fa-print Fs16 white" value="Imprimir"
								style="float:right;" action="#{pcMB.gerarProtocolo()}"
								ajax="false" />
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
