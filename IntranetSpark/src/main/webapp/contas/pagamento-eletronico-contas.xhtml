<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
#j_idt44>table:nth-child(3)>tbody>tr>td {
	vertical-align: top;
}

.col25 input {
	width: 25px !important;
}

.col50 input {
	width: 50px !important;
}

.ContaVinculada {
	background-color: #06fbe1 !important;
}
</style>
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Contas - Relação de
						Pagamento Eletrônico</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<p:messages id="msgs" />
				<h:form>
					<p:panelGrid id="gridFiltro" columns="8" style="margin-top:10px;">
						<f:facet name="header">
							<h:outputText value="Filtros" />
						</f:facet>
						<p:outputLabel value="Conta" />
						<p:inputText value="#{pagamentoEletronicoContasMB.conta}">
							<pe:keyFilter regEx="/[0123456789]/i" />
						</p:inputText>
						<p:outputLabel value="Período:" />
						<p:column>
							<p:calendar mask="true" pattern="dd/MM/yyyy" locale="pt"
								timeZone="America/Sao_Paulo"
								value="#{pagamentoEletronicoContasMB.dataInicio}"
								navigator="true" yearRange="c-5:c+1" styleClass="calendar">
							</p:calendar>
							<p:outputLabel value="à" style="margin-left:5px;" />
							<p:calendar mask="true" pattern="dd/MM/yyyy" locale="pt"
								timeZone="America/Sao_Paulo"
								value="#{pagamentoEletronicoContasMB.dataFim}" navigator="true"
								yearRange="c-5:c+1" style="margin-left:5px;"
								styleClass="calendar">
							</p:calendar>
							<p:commandButton icon="fa fa-search Fs16 white"
								actionListener="#{pagamentoEletronicoContasMB.carregarRelatorio}"
								update="@form" style="margin-left:5px;" />
						</p:column>
						<p:outputLabel value="Fonte" />
						<p:selectOneMenu value="#{pagamentoEletronicoContasMB.fonte}"
							widgetVar="selectFonte" style="width:50px;"
							onchange="changeFontSize();">
							<p:ajax process="@this" />
							<f:selectItem itemLabel="12" itemValue="12" />
							<f:selectItem itemLabel="13" itemValue="13" />
							<f:selectItem itemLabel="14" itemValue="14" />
							<f:selectItem itemLabel="15" itemValue="15" />
							<f:selectItem itemLabel="16" itemValue="16" />
							<f:selectItem itemLabel="17" itemValue="17" />
							<f:selectItem itemLabel="18" itemValue="18" />
						</p:selectOneMenu>
					</p:panelGrid>
					<p:dataTable
						value="#{pagamentoEletronicoContasMB.listaLancamentos}"
						var="lancamento" rows="50" paginator="true"
						style="margin-top:20px;">
						<p:column headerText="Vencimento"
							sortBy="#{lancamento.vencimento}" width="100"
							style="text-align:center;">
							<h:outputText value="#{lancamento.vencimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt"
									timeZone="America/Sao_Paulo" />
							</h:outputText>
						</p:column>
						<p:column headerText="Condomínio"
							sortBy="#{lancamento.cndCodNome}"
							filterBy="#{lancamento.cndCodNome}" filterMatchMode="contains">
							<h:outputText value="#{lancamento.cndCodNome}" />
						</p:column>
						<p:column headerText="Conta" sortBy="#{lancamento.conta}"
							filterBy="#{lancamento.conta}" width="80" styleClass="col60"
							style="text-align:center;">
							<h:outputText value="#{lancamento.conta}" />
						</p:column>
						<p:column headerText="Favorecido"
							sortBy="#{lancamento.favorecido}"
							filterBy="#{lancamento.favorecido}" filterMatchMode="contains">
							<h:outputText value="#{lancamento.favorecido}" />
						</p:column>
						<p:column headerText="Histórico" sortBy="#{lancamento.historico}"
							filterBy="#{lancamento.historico}" filterMatchMode="contains">
							<h:outputText value="#{lancamento.historico}" />
						</p:column>
						<p:column headerText="Valor" sortBy="#{lancamento.valorStr}"
							filterBy="#{lancamento.valorStr}" width="80" styleClass="col60"
							style="text-align:center;">
							<h:outputText value="#{lancamento.valorStr}" />
						</p:column>
						<p:column width="40" style="text-align:center;">
							<p:commandButton icon="fa fa-pencil Fs16 white"
								styleClass="btnLittle" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
					Aguarde...<br />
			<br />
			<p:graphicImage library="imagens" name="loader.gif" />
		</p:dialog>
		<ui:include src="/includes/fonte.xhtml" />
	</ui:define>
</ui:composition>
