<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

#frmFiltro table td {
	border: 0px !important;
}

.ui-selectoneradio tbody tr td {
	border: 0px !important;
}

.gridFiltro tbody tr td {
	border: 0px !important;
}
</style>
	<h:form id="frmExAdvertSusp">
		<p:dialog id="dlgExclusao" widgetVar="dlgExclusao" resizable="false"
			modal="true" responsive="true" closeOnEscape="true"
			header="Exclusão de Advertência/ Suspensão">
			<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
			<p:messages id="msg" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" styleClass="msg" />
			<h:panelGrid columns="2">
				<p:outputLabel value="Você confirma a exclusão?"
					style="font-size:14px;" />
				<p:column />
				<p:commandButton value="Não" oncomplete="PF('dlgExclusao').hide();"
					icon="fa fa-close Fs16 white" />
				<p:commandButton value="Sim" icon="fa fa-check Fs16 white"
					oncomplete="PF('dlgExclusao').hide()"
					update=":frmAdvertSusp:tblAdvertSusp" action="#{asMB.excluir()}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
