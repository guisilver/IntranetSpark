<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<style>
.msg {
	color: #FFF;
	font-size: 20px;
}
</style>
	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Fleft">
				<h2 class="black Fs24 FontRalewayMedium">Recibos</h2>
			</div>
			<div class="Seperator"></div>
			<div class="Wid100"
				style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
				<h:form id="frmCancelar"
					rendered="#{SessaoMB.igp.sysAdmin}">
					<p:panel id="gridCancelar" header="Cancelamento de Boleto"
						style="width: 330px; height: 280px; display: block;margin-left:35%; margin-top:50px;">
						<p:messages id="msg" showDetail="true" autoUpdate="false"
							closable="true" escape="true" showSummary="false"
							styleClass="msg" />
						<h:panelGrid columns="2">
							<p:outputLabel value="Condomínio: " />
							<p:inputText value="#{emMB.condominio}" required="true" />
							<p:outputLabel value="Emissão: " />
							<p:inputText value="#{emMB.emissao}" required="true" />
							<p:outputLabel value="Recibo:" />
							<p:inputText value="#{emMB.recibo}" required="true" />
							<p:outputLabel value="Vencimento:" />
							<p:calendar value="#{emMB.vencto}" pattern="dd/MM/yyyy"
								navigator="true" yearRange="c-3:c+5" locale="pt"
								timeZone="America/Sao_Paulo" required="true" />
						</h:panelGrid>
						<hr />
						<h:panelGrid>
							<p:commandButton value="Cancelar"
								action="#{emMB.cancelarBoleto()}" update="frmCancelar"
								icon="fa fa-trash Fs16 white" style="margin-left:100px;" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
