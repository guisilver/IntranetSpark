<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<style>
.msg {
	color: #FFF;
	font-size: 20px;
}
</style>
	<p:dialog widgetVar="dlgExclusao" modal="true" resizable="false"
		header="Cancelar Emissão">
		<h:form>
			<p:messages id="msg" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" styleClass="msg" />
			<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
			<center>
				<p:outputLabel value="Você confirma a exclusão?" />
			</center>
			<br />
			<h:panelGrid columns="2">
				<p:outputLabel value="Motivo: *" />
				<p:inputTextarea value="#{emMB.emcSelecionado.motivo}"
					maxlength="300" style="width:300px;" />
			</h:panelGrid>
			<hr />
			<h:panelGrid columns="2">
				<p:commandButton value="Não" oncomplete="PF('dlgExclusao').hide();"
					icon="fa fa-close Fs16 white" style="float:left;" />
				<p:commandButton value="Sim" action="#{emMB.excluir()}"
					update=":frmTblEmissao:tblEmissao" icon="fa fa-check Fs16 white"
					oncomplete="PF('dlgExclusao').hide()"
					style="float:left; margin-left:200px;" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
