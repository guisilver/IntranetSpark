<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
.Pendente {
	color: red;
}

.Cancelado {
	color: blue;
}

.Recebido {
	color: green;
}
</style>
		<div class="layout-portlets-box">
			<div class="Fleft">
				<h2 class="black Fs24 FontRalewayMedium">Emissores</h2>
			</div>
			<div class="Seperator"></div>
			<p:growl autoUpdate="true" life="3000" id="growl" />
			<div class="Wid100" style="margin-top: 20px; margin-bottom: 20px;">
				<ui:include src="emissor/tbl-emissor.xhtml" />
			</div>
			<ui:include src="emissor/dlg-novo-emissor.xhtml" />
			<ui:include src="emissor/dlg-detalhes-emissor.xhtml" />
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
					Aguarde...<br />
				<br />
				<p:graphicImage library="imagens" name="loader.gif" />
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
