<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form id="frmPlanoContasSaida">
		<p:dialog widgetVar="planoContasSaida" resizable="false"
			responsive="true" header="Pesquisa - Conta" width="700" height="350"
			closeOnEscape="true" modal="true">
			<p:dataTable var="p" rowKey="#{p.codigo}"
				value="#{movimentoCaixaMB.listaPlanoContas}" paginator="true"
				selection="#{movimentoCaixaMB.planoContas}"
				filteredValue="#{movimentoCaixaMB.filtroPlanoContas}" rows="5"
				selectionMode="single" emptyMessage="Nenhum registro encontrado!">
				<p:ajax event="rowSelect" process="@this"
					listener="#{movimentoCaixaMB.carregaPlanoContas}"
					update=":frmMovimentoCaixa:plg2"
					oncomplete="PF('planoContasSaida').hide();" />
				<p:column headerText="Conta" filterBy="#{p.nome}"
					filterMatchMode="contains">
					#{p.nome}
				</p:column>
				<p:column headerText="Nome" filterBy="#{p.nomeRealizado}"
					filterMatchMode="contains">
					#{p.nomeRealizado}
				</p:column>
				<p:column headerText="Cod. Reduzido" filterBy="#{p.codReduzido}"
					filterMatchMode="contains" style="text-align: center;">
					#{p.codReduzido}
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>
</ui:composition>
