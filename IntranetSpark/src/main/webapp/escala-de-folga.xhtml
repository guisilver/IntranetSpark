		<div class="layout-portlets-box">
			<i class="fa fa-calendar Fs40 blue Fleft MarRight10"></i>
			<div class="Fleft">
				<h2 class="black Fs24 FontRalewayMedium">Escala de Folga</h2>

			<div class="Seperator"></div>
			<div class="Container100 TexAlCenter">
				<div class="Wid100 Fleft">
					<h:form id="frmEscalaDeFolga">
						<p:panelGrid id="gridPeriodo" columns="1" style="margin-top:20px;">
							<f:facet name="header">
								Período
							</f:facet>
							<h:panelGrid columns="2">
								<h:outputText value="Condomínio:" />
								<p:selectOneMenu value="#{escalaDeFolgaMB.condominio}"
									id="selectCondominio" filter="true" filterMatchMode="contains"
									converter="omnifaces.SelectItemsConverter" style="width:400px;"
									required="true" requiredMessage="Selecione um condomínio!"
									tabindex="1">
									<p:ajax listener="#{escalaDeFolgaMB.selecionaCondominio()}"
										update="@form,:frmTblFolgas:tbl"
										onstart="PF('statusDialog').show()"
										onsuccess="PF('statusDialog').hide()" />
									<f:selectItem itemLabel="Nenhum" noSelectionOption="true" />
									<f:selectItems var="items"
										value="#{escalaDeFolgaMB.listaCondominio}"
										itemLabel="#{items.nome}" itemValue="#{items}" />
								</p:selectOneMenu>
							</h:panelGrid>
							<h:panelGrid id="gridDatas" columns="4">
								<pe:inputNumber value="#{escalaDeFolgaMB.diaInicio}"
									minValue="1" maxValue="31" style="width:30px!important;"
									rendered="#{escalaDeFolgaMB.tipoEscala == 'Personalizado'}">
									<p:ajax event="blur"
										listener="#{escalaDeFolgaMB.setCookieDiaInicio()}"
										update=":frmTblFolgas:tbl" onstart="PF('statusDialog').show()"
										onsuccess="PF('statusDialog').hide()" />
								</pe:inputNumber>

								<p:selectOneMenu value="#{escalaDeFolgaMB.mesInicio}"
									style="width:100px;" tabindex="2">
									<p:ajax event="change"
										listener="#{escalaDeFolgaMB.geraEscalaDeFolgas()}"
										update=":frmTblFolgas:tbl" onstart="PF('statusDialog').show()"
										onsuccess="PF('statusDialog').hide()" />
									<f:selectItem itemLabel="Janeiro" itemValue="1" />
									<f:selectItem itemLabel="Fevereiro" itemValue="2" />
									<f:selectItem itemLabel="Março" itemValue="3" />
									<f:selectItem itemLabel="Abril" itemValue="4" />
									<f:selectItem itemLabel="Maio" itemValue="5" />
									<f:selectItem itemLabel="Junho" itemValue="6" />
									<f:selectItem itemLabel="Julho" itemValue="7" />
									<f:selectItem itemLabel="Agosto" itemValue="8" />
									<f:selectItem itemLabel="Setembro" itemValue="9" />
									<f:selectItem itemLabel="Outubro" itemValue="10" />
									<f:selectItem itemLabel="Novembro" itemValue="11" />
									<f:selectItem itemLabel="Dezembro" itemValue="12" />
								</p:selectOneMenu>

								<p:selectOneMenu value="#{escalaDeFolgaMB.anoInicio}"
									style="width:60px;">
									<p:ajax event="change"
										listener="#{escalaDeFolgaMB.geraEscalaDeFolgas()}"
										update=":frmTblFolgas:tbl" onstart="PF('statusDialog').show()"
										onsuccess="PF('statusDialog').hide()" />
									<f:selectItems var="ano" value="#{escalaDeFolgaMB.listaAnos}"
										itemLabel="#{ano}" itemValue="#{ano}" />
								</p:selectOneMenu>

								<p:column>
									<p:commandButton value="Abrir em PDF"
										action="#{escalaDeFolgaMB.geraRelatorio()}"
										onstart="PF('statusDialog').show()"
										onsuccess="PF('statusDialog').hide()"
										update=":dialogRelatorio2" />
									<p:commandButton value="Alterar Obs"
										oncomplete="PF('dlgEscalaParam').show();"
										update=":frmEscalaParam" />
								</p:column>
							</h:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
