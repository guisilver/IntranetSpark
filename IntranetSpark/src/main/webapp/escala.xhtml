		}

		}
		
		.Dom {

			color: white;
		}

						<h:panelGrid columns="2">
							<p:outputLabel value="Tipo de Escala:" />

								<f:selectItem itemLabel="Personalizado"
									itemValue="Personalizado" />
							</p:selectOneMenu>

							<p:outputLabel value="Condomínio:" />

								id="selectCondominio" filter="true" filterMatchMode="contains"
								converter="omnifaces.SelectItemsConverter" style="width:200px;">
								<p:ajax event="change"
									listener="#{escalaDeFolgaMB.geraEscalaDeFolgas()}"
									update=":frmTblFolgas" />
								<f:selectItem itemLabel="Nenhum" noSelectionOption="true" />

									value="#{escalaDeFolgaMB.listaCondominio}"
									itemLabel="#{items.nome}" itemValue="#{items}" />
							</p:selectOneMenu>

						</h:panelGrid>

								<p:ajax event="keyup"
									listener="#{escalaDeFolgaMB.geraEscalaDeFolgas()}"
									update=":frmTblFolgas" />
							</pe:inputNumber>

							<p:selectOneMenu value="#{escalaDeFolgaMB.mesInicio}">

									listener="#{escalaDeFolgaMB.geraEscalaDeFolgas()}"
									update=":frmTblFolgas" />
