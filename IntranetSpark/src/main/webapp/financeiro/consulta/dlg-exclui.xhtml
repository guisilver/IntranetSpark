<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:dialog widgetVar="dlgExclui" resizable="false" modal="true" responsive="true" closeOnEscape="true"
		hideEffect="slide" showEffect="slide" header="Confirmação de exclusão">
		<h:form id="frmExclui">
			<h:panelGrid>
				<p:outputLabel value="Deseja adicionar uma observação?" />
				<p:selectOneRadio id="oneRadioObs" value="#{ged.flagObs}">
					<p:ajax event="change" update=":frmExclui" />
					<f:selectItem itemLabel="Não" itemValue="false" />
					<f:selectItem itemLabel="Sim" itemValue="true" />
				</p:selectOneRadio>
			</h:panelGrid>
			<h:panelGrid id="pnlArea" columns="2" rendered="#{ged.flagObs}">
				<p:outputLabel value="Obs:" />
				<p:inputTextarea autoResize="true"
					value="#{ged.obsLancto}" maxlength="180"
					style="width:400px;height:120px;" />
			</h:panelGrid>
			<hr />
             <c:if test="#{ged.cndpagar.parcelado eq 'S'}">
              <p:outputLabel value="Obs: Este Lançamento é parcelado!!!" style="color: red;" />
              <br />
              <p:outputLabel value="Serão excluídas todas as parcelas não aprovadas!!!" style="color: red;" />
		        <hr />
             </c:if>
             <c:if test="#{ged.cndpagar.rateado eq 'S'}">
              <p:outputLabel value="Obs: Este Lançamento é rateado!!!" style="color: red;" />
              <br />
              <p:outputLabel value="Serão excluídas todas os rateios não aprovados!!!" style="color: red;" />
		        <hr />
             </c:if>
			<center>
				<p:commandButton value="Cancelar"
					oncomplete="PF('dlgExclui').hide();" icon="fa fa-close Fs16 white" />
				<p:commandButton value="Sim"
					action="#{ged.excluirLancamento()}" icon="fa fa-check Fs16 white" onstart="PF('statusDialog1').show();" oncomplete="PF('statusDialog1').hide();"
					 update=":frmDetalhesLancamento :frmGed :frmFinanceiroGed :frmImagemView :frmMsg:msg" />
			</center>
		</h:form>
	</p:dialog>
</ui:composition>
