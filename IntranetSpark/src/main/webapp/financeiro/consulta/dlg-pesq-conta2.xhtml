<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<p:dialog widgetVar="dlgPesqConta2" resizable="false" modal="true"
		width="300" header="Pesquisar Conta" hideEffect="explode">
		<h:form id="frmPesqConta2">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{ged.nomeConta}" />
			</h:panelGrid>
			<hr />
			<p:commandButton value="Cancelar" process="@this"
				onclick="PF('dlgPesqConta2').hide();" icon="fa fa-close Fs16 white"
				style="float:left;" />
			<p:commandButton value="Pesquisar" icon="fa fa-search Fs16 white"
				style="float:right;" actionListener="#{ged.pesquisaConta2()}"
				update=":frmResultadoConta2" />
		</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlgResultadoConta2" resizable="false" modal="true"
		width="500" header="Resultado de pesquisa" hideEffect="explode">
		<h:form id="frmResultadoConta2">
			<p:dataTable id="tblResultadoConta" var="item"
				selection="#{ged.cndplano}" selectionMode="single"
				value="#{ged.lstConta}" rowKey="#{item.cod_reduzido}"
				emptyMessage="Nenhum resultado encontrado." rows="10"
				paginator="true">
				<p:ajax event="rowSelect"
					listener="#{ged.selecionarContaContabil2()}"
					update="@(.nomeContaContabil),@(.gridNomeContaContabil),@(.txtContaContabil)" />
				<p:column headerText="Conta" sortBy="#{item.cod_reduzido}"
					filterBy="#{item.cod_reduzido}">
					<h:outputText value="#{item.cod_reduzido}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome_capa}" /> - 
					<h:outputText value="#{item.nome}" />
				</p:column>
			</p:dataTable>
			<p:commandButton value="Fechar"
				onclick="PF('dlgResultadoConta2').hide();" process="@this"
				icon="fa fa-close Fs16 white" style="float:left;margin-top:15px;" />
		</h:form>
	</p:dialog>

</ui:composition>
</html>
