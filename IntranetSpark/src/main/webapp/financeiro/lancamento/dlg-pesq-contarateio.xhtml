	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog widgetVar="dlgPesqContaRat1" resizable="false" modal="true" closeOnEscape="true"
		width="300" header="Pesquisar Conta" hideEffect="explode">
		<h:form id="frmPesqContaRat1">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{ged.nomeConta}" />
			</h:panelGrid>
			<hr />
			<p:commandButton value="Cancelar"
				onclick="PF('dlgPesqContaRat').hide();" icon="ui-icon-close"
				style="float:left;" />
			<p:commandButton value="Pesquisar" icon="ui-icon-search"
				style="float:right;"
				actionListener="#{ged.pesquisaContaRat(1)}"
				update=":frmResultadoContaRat1" />
		</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlgResultadoContaRat1" resizable="false" modal="true"
		width="500" header="Resultado de pesquisa" hideEffect="explode">
		<h:form id="frmResultadoContaRat1">
			<p:dataTable id="tblResultadoConta1" var="item"
				selection="#{ged.cndplano}" selectionMode="single"
				value="#{ged.lstConta}" rowKey="#{item.cod_reduzido}"
				emptyMessage="Nenhum resultado encontrado." rows="10"
				paginator="true">
				<p:ajax event="rowSelect"
					listener="#{ged.selecionarContaContabilRat(1)}"
					update=":frmValRat:nomeContaContabil1,:frmValRat:txtContaContabil1" />
				<p:column headerText="Conta" sortBy="#{item.cod_reduzido}" filterBy="#{item.cod_reduzido}">
					<h:outputText value="#{item.cod_reduzido}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{item.nome}" filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>
			</p:dataTable>
			<p:commandButton value="Fechar"
				onclick="PF('dlgResultadoContaRat1').hide();" icon="ui-icon-close"
				style="float:left;margin-top:15px;" />
		</h:form>
	</p:dialog>
