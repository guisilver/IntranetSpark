<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<style>
#frmDetalhesProtocolo\3a dtProtocolo_input {
	width: 88px !important;
}
.gridAcoes>tbody td {
	border: 0px !important;
}
</style>

	<p:dialog widgetVar="dlgDetalhesProtocolo" resizable="false"
		modal="true" header="Detalhes Protocolo" hideEffect="slide" showEffect="slide"
		width="950">
		<h:form id="frmDetalhesProtocolo" target="_blank">
			<p:scrollPanel style="max-height:350px;" mode="native">
				<p:focus context=":frmDetalhesProtocolo:gridId" />

				<h:panelGrid style="width:100%;">
					<p:outputLabel value="OBS: " />
					<p:inputTextarea value="#{ProtGEDMB.protocolo.obs}"
						style="width:500px;word-wrap:break-word;height:100px;" />
				</h:panelGrid>

				<h:panelGrid id="gridId">
					<p:outputLabel value="Etiqueta:*"
						for=":frmDetalhesProtocolo:txtIdArquivo" style="color:red;"
						tabindex="1" />
					<p:column>
						<p:inputText id="txtIdArquivo" value="#{ProtGEDMB.idImagem}"
							style="width:150px;" maxlength="14" /><p:spacer/>
					<p:commandButton icon="fa fa-plus Fs16 white"
							actionListener="#{ProtGEDMB.adicionarLancto()}"
							oncomplete="focarCampoEtiqueta();"
							update=":frmDetalhesProtocolo:txtIdArquivo,:frmDetalhesProtocolo:tblProtocolos" />
					</p:column>
				</h:panelGrid>

				<p:dataTable var="item" emptyMessage="Não há registros."
					id="tblProtocolos" rows="7"
					value="#{ProtGEDMB.protocolo.lancamentos}"
					rowKey="#{item.codigo}"
					style="font-size:12px;text-align:center;width:auto;margin-top:15px;"
					paginator="true">
					<f:facet name="header">Lançamentos</f:facet>

					<p:column headerText="Código" rendered="false">
						<h:outputText value="#{item.codigo}" />
					</p:column>

					<p:column headerText="Etiqueta">
						<h:outputText value="#{item.idImagem}" />
					</p:column>

					<p:column headerText="Vencimento" sortBy="#{item.vencimento}">
						<h:outputText value="#{item.vencimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor">
						<h:outputText value="#{item.valor}">
							<f:convertNumber type="currency" locale="pt" currencySymbol="R$" />
						</h:outputText>
					</p:column>

					<p:column headerText="NF">
						<h:outputText value="#{item.nf}" />
					</p:column>

					<p:column headerText="Empresa">
						<h:outputText value="#{item.empresa}" />
					</p:column>

					<p:column headerText="Data de Recebimento">
						<h:outputText value="#{item.dataRecebimento}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>

					<p:column headerText="Situação">
						<p:outputLabel value="#{item.situacao ? 'Recebido' : 'Pendente'}"
							styleClass="#{item.situacao ? 'Recebido' : 'Pendente'}" />
					</p:column>

					<p:column headerText="Ações" style="width:140px;">
						<h:panelGrid columns="3" styleClass="gridAcoes"
							style="width:150px;">
							<p:commandButton icon="fa fa-check Fs16 white"
								actionListener="#{ProtGEDMB.baixarLancamento(item.idImagem)}"
								update=":frmDetalhesProtocolo:tblProtocolos" />

							<p:commandButton icon="fa fa-close Fs16 white"
								actionListener="#{ProtGEDMB.removerBaixaLancamento(item.idImagem)}"
								update=":frmDetalhesProtocolo:tblProtocolos" />

							<p:commandButton icon="fa fa-trash Fs16 white"
								actionListener="#{ProtGEDMB.excluirLanctoProtocolo(item.idImagem)}"
								update=":frmDetalhesProtocolo:tblProtocolos"
								rendered="#{!item.situacao}" />
						</h:panelGrid>
					</p:column>
				</p:dataTable>
			</p:scrollPanel>
			<h:panelGrid
				style="margin-left:auto;margin-right:auto;margin-top:15px;"
				id="gridBtn" columns="4">
				<p:commandButton value="Fechar" icon="fa fa-close Fs16 white"
					onclick="PF('dlgDetalhesProtocolo').hide();" />

				<p:commandButton value="Imprimir" icon="fa fa-print Fs16 white"
					action="#{ProtGEDMB.gerarRelatorio()}" ajax="false"
					update=":frmRelatorio:dlgRelatorio" />

				<p:commandButton value="Salvar"
					actionListener="#{ProtGEDMB.salvarProtocolo()}"
					update=":frmDetalhesProtocolo,:frmTblProtocolo"
					icon="fa fa-save Fs16 white" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</ui:composition>
