<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="frmRelatorio">
		<p:dialog header="Protocolo" widgetVar="dlgRelatorio"
			id="dlgRelatorio" style="font-size:12px;" resizable="true"
			modal="true" showEffect="clip" hideEffect="clip" position="left top"
			height="500" width="800">
			<p:media
				value="../resources/relatorios/#{ProtGEDMB.nomeRelatorio}.pdf"
				player="pdf" width="100%" height="100%;" />
			<p:ajax event="close" listener="#{ProtGEDMB.excluiRelatorio()}" />
		</p:dialog>
	</h:form>
</ui:composition>
