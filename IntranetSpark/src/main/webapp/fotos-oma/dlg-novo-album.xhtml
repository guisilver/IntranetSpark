<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog widgetVar="dlgNovoAlbum" maximizable="false" modal="true"
		resizable="false" responsive="true" header="Novo Álbum" width="400">
		<h:form>
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<h:form>
						<p:messages autoUpdate="true" showDetail="false" widgetVar="msg" />
						<h:panelGrid columns="2" style="width:80%;">
							<p:outputLabel value="Título: " />
							<p:inputText value="#{fotosOmaMB.album.nome}" required="true"
								requiredMessage="O título deve ser informado!"
								style="width:100%;" />
						</h:panelGrid>
						<div style="margin-top: 20px;">
							<p:commandButton value="Cancelar"
								onclick="PF('dlgNovoAlbum').close();" process="@this"
								icon="fa fa-close Fs16 white" style="float:left;" />
							<p:commandButton value="Criar"
								onstart="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()"
								action="#{fotosOmaMB.salvarNovoAlbum()}"
								icon="fa fa-check Fs16 white" update="@form"
								style="float:right;" />
						</div>
					</h:form>
				</div>
			</div>
		</h:form>
	</p:dialog>
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
					Aguarde...<br />
		<br />
		<p:graphicImage library="imagens" name="loader.gif" />
	</p:dialog>

</ui:composition>
