<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="Container100 Responsive100">
		<div class="ContainerIndent">
			<h:form>
				<f:metadata>
					<f:event listener="#{fotosOmaMB.conectaFtp()}"
						type="preRenderComponent" />
				</f:metadata>
				<p:dataGrid var="album" value="#{fotosOmaMB.albuns}" columns="4"
					style="text-align:center;">
					<p:panelGrid columns="1"
						style="width:auto!important;text-align:center;margin-left:auto;margin-right:auto;">
						<p:commandLink value="#{album.nome}" action="#{fotosOmaMB.abrirAlbum()}">
							<f:setPropertyActionListener
								target="#{fotosOmaMB.albumSelecionado}" value="#{album}" />
						</p:commandLink>
						<p:column>
							<h:link
								outcome="/fotos-oma/editar-album.xhtml?codigoAlbum=#{album.codigo}">
								<p:graphicImage
									value="#{fotosOmaMB.enderecoServidorImagens}/#{album.nome}/#{fotosOmaMB.getPrimeiraFotoAlbum(album.nome)}"
									width="200" height="200"
									rendered="#{fotosOmaMB.getPrimeiraFotoAlbum(album.nome) != null}" />
								<p:graphicImage name="placeholders.png" library="imagens"
									width="200" height="200"
									rendered="#{fotosOmaMB.getPrimeiraFotoAlbum(album.nome) == null}" />
							</h:link>
						</p:column>
					</p:panelGrid>
				</p:dataGrid>
			</h:form>
		</div>
	</div>
</ui:composition>
