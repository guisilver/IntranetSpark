<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form id="frmRelatorio">
		<p:dialog widgetVar="dlgRelParametros" header="Gerar Relatório"
			modal="true" style="font-size:12px!important;" resizable="false" showEffect="slide" hideEffect="slide" closeOnEscape="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Início" />
					<p:calendar value="#{ccMB.dataRelInicio}" required="true"
						requiredMessage="Insira a data de início para o relatório!"
						styleClass="calendario" locale="pt" timeZone="America/Sao_Paulo" />

					<p:outputLabel value="Fim" />
					<p:calendar value="#{ccMB.dataRelFim}" required="true"
						requiredMessage="Insira a data de fim para o relatório!"
						styleClass="calendario" locale="pt" timeZone="America/Sao_Paulo" />

					<h:outputText value="À vencer: " />
					<p:selectBooleanCheckbox value="#{ccMB.avencer}" />

					<h:outputText value="Vencidos: " />
					<p:selectBooleanCheckbox value="#{ccMB.vencido}" />

					<h:outputText value="Recebidos: " />
					<p:selectBooleanCheckbox value="#{ccMB.recebido}" />
				</h:panelGrid>
				<h:panelGrid style="margin-top:20px;" columns="2">
					<p:commandButton value="Cancelar"
						onclick="PF('dlgRelParametros').hide();" float="float:left;"
						icon="fa fa-close Fs16 white" />
					<p:commandButton value="Gerar Relatório"
						actionListener="#{ccMB.geraRelatorioContasAVencer()}"
						update=":frmRelatorio:dlgRelatorioContas msg" float="float:right;"
						icon="fa fa-script Fs16 white" onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Relatório" id="dlgRelatorioContas"
			widgetVar="dlgRelatorioContas" resizable="true" modal="true"
			hideEffect="explode" height="600" width="1000" closeOnEscape="true"
			maximizable="false" position="left top">
			<p:media player="pdf"
				value="/relatorios/#{ccMB.nomeRelatorio}.pdf" width="100%"
				height="98%" cache="false" />
		</p:dialog>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage library="imagens" name="loader.gif" />
		</p:dialog>
	</h:form>
</ui:composition>
