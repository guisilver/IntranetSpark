<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<style>
.direita {
	float: right !important;
}

.esquerda {
	float: left !important;
}
</style>

	<h:form id="frmExcluirCD">
		<p:dialog id="dlgExcluir" header="Confirmação"
			widgetVar="corpoDiretivo" showEffect="slide" hideEffect="slide"
			resizable="false" modal="true">
			<p:outputLabel value="Confirma a Exclusão?" />
			<hr />
			<p:commandButton value="Sim"
				action="#{cdMB.excluirMembroDoCorpoDiretivo}"
				oncomplete="PF('corpoDiretivo').hide();" styleClass="direita"
				update=":frmCD:dttCorpoDiretivo :frmCD:msg3" />
			<p:commandButton value="Não" oncomplete="PF('corpoDiretivo').hide();"
				styleClass="esquerda" />
		</p:dialog>
	</h:form>
</ui:composition>
