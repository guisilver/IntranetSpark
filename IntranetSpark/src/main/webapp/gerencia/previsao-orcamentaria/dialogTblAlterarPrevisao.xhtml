<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:form id="frmDlgTblAlter">
	<p:dialog id="dlgTblAlter" header="Manuteção Previsão Orçamentaria" widgetVar="prevTblAlter" resizable="false" modal="true">
		<h:panelGrid id="plgAlterPrevisao">
		<p:dataTable  var="p" value="#{previsaoMB.listaDePrevisaoAlterar}" filteredValue="#{previsaoMB.filtroDePrevisaoAlterar}"
					style="width:500px;" rowKey="#{p.codigo}"  scrollable="true" scrollHeight="200" 
					selection="#{previsaoMB.ipoAlterBEAN}" selectionMode="single">
					<p:ajax event="rowSelect" oncomplete="PF('prevAlter').show();" update="tbvPrevisao:frmDlgAlter"/>
			
			<p:column filterBy="#{p.capa}" filterMatchMode="contains">
				#{p.capa}
			</p:column>
			<p:column filterBy="#{p.despesas}" filterMatchMode="contains">
				#{p.despesas}
			</p:column>
		</p:dataTable>
		</h:panelGrid>
	</p:dialog>
</h:form>
</ui:composition>
