<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form id="frmProjecao">

		<p:messages id="msg" showDetail="true" autoUpdate="false"
			closable="true" escape="true" showSummary="false" />
		<h:panelGrid columns="5">

			<p:outputLabel for="console" value="Condomínio:" />
			<p:selectOneMenu id="console" value="#{projetarMB.icBEAN.codigo}"
				style="width:300px;" filter="true" filterMatchMode="contains">
				<f:selectItem itemLabel="Selecione" itemValue="0" />
				<f:selectItems value="#{SessaoMB.listaCondominios}" var="item"
					itemLabel="#{item.cndCodNome}" itemValue="#{item.codigo}" />
				<p:ajax listener="#{projetarMB.carregarProjecao()}" />
			</p:selectOneMenu>

		</h:panelGrid>
		<h:panelGrid id="plgMedia" columns="8">
			<p:outputLabel value="Projetar apartir do mês: " />
			<p:inputMask mask="99/9999" value="#{projetarMB.mesProjecao}"
				style="width:80px !important;" required="true" />

		</h:panelGrid>
		<h:panelGrid columns="4" id="plgReferencia">
			<p:outputLabel value="Usar média do (s) Último (s):" />
			<h:selectOneRadio value="#{projetarMB.media}"
				disabled="#{projetarMB.reutilizarPrevisao eq true ? true : false}">
				<f:selectItem itemLabel="1 Mês" itemValue="1" />
				<f:selectItem itemLabel="3 Meses" itemValue="3" />
				<f:selectItem itemLabel="6 Meses" itemValue="6" />
				<f:selectItem itemLabel="12 Meses" itemValue="12" />
				<p:ajax listener="#{projetarMB.carregarProjecao()}"
					update="acpPresisao" />
			</h:selectOneRadio>


		</h:panelGrid>

		<p:accordionPanel id="acpPresisao" style="width: 750px !important;">

			<p:tab title="#{projetarMB.ipoBEAN.capa0}">
				<p:scrollPanel id="sclpPrevisao0"
					style="width: 700px; height: 250px; border: 0px;" mode="native">

					<h:panelGrid columns="8">

						<p:outputLabel id="olMesIndiceFunc" value="Mês / Reajuste"
							style="margin-left: 20px;font-size: 12px !important;" />
						<p:selectOneMenu id="somMesReajusteFunc"
							value="#{projetarMB.ipoBEAN.mesReajFunc}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Jan" itemValue="1" />
							<f:selectItem itemLabel="Fev" itemValue="2" />
							<f:selectItem itemLabel="Mar" itemValue="3" />
							<f:selectItem itemLabel="Abr" itemValue="4" />
							<f:selectItem itemLabel="Mai" itemValue="5" />
							<f:selectItem itemLabel="Jun" itemValue="6" />
							<f:selectItem itemLabel="Jul" itemValue="7" />
							<f:selectItem itemLabel="Ago" itemValue="8" />
							<f:selectItem itemLabel="Set" itemValue="9" />
							<f:selectItem itemLabel="Out" itemValue="10" />
							<f:selectItem itemLabel="Nov" itemValue="11" />
							<f:selectItem itemLabel="Dez" itemValue="12" />
							<p:ajax update="itIndiceFunc" />
						</p:selectOneMenu>

						<p:outputLabel id="olIndiceFunc" value="Indice"
							style="font-size: 12px !important;" />
						<pe:inputNumber id="itIndiceFunc" symbolPosition="s" symbol="%"
							emptyValue="zero" value="#{projetarMB.ipoBEAN.indiceReajFunc}"
							decimalPlaces="1" style="width: 30px !important;"
							disabled="#{projetarMB.ipoBEAN.mesReajFunc eq null ? true : (projetarMB.ipoBEAN.mesReajFunc eq '' ? true : false)}" />
					</h:panelGrid>
					<hr />
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaFuncionarios.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa1}">
				<p:scrollPanel id="sclpPrevisao1"
					style="width: 700px; height:250px; border: 0px;" mode="native">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaFuncionariosOutros.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa2}">
				<h:panelGrid columns="8">

					<p:outputLabel id="olMesIndiceTerc" value="Mês / Reajuste"
						style="margin-left: 20px;font-size: 12px !important;" />
					<p:selectOneMenu id="somMesReajusteTerc"
						value="#{projetarMB.ipoBEAN.mesReajTerc}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Jan" itemValue="1" />
						<f:selectItem itemLabel="Fev" itemValue="2" />
						<f:selectItem itemLabel="Mar" itemValue="3" />
						<f:selectItem itemLabel="Abr" itemValue="4" />
						<f:selectItem itemLabel="Mai" itemValue="5" />
						<f:selectItem itemLabel="Jun" itemValue="6" />
						<f:selectItem itemLabel="Jul" itemValue="7" />
						<f:selectItem itemLabel="Ago" itemValue="8" />
						<f:selectItem itemLabel="Set" itemValue="9" />
						<f:selectItem itemLabel="Out" itemValue="10" />
						<f:selectItem itemLabel="Nov" itemValue="11" />
						<f:selectItem itemLabel="Dez" itemValue="12" />
						<p:ajax update="itIndiceTerc" />
					</p:selectOneMenu>

					<p:outputLabel id="olIndiceTerc" value="Indice"
						style="font-size: 12px !important;" />
					<pe:inputNumber id="itIndiceTerc" symbolPosition="s" symbol="%"
						emptyValue="zero" value="#{projetarMB.ipoBEAN.indiceReajTerc}"
						decimalPlaces="1" style="width: 30px !important;"
						disabled="#{projetarMB.ipoBEAN.mesReajTerc eq null ? true : (projetarMB.ipoBEAN.mesReajTerc eq '' ? true : false)}" />
				</h:panelGrid>
				<p:scrollPanel id="sclpPrevisao2"
					style="width:600px; height:320px; border: 0px;">
					<hr />
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaTerceirizacao.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa3}">
				<p:scrollPanel id="sclpPrevisao3"
					style="width:900px; height:250px; border: 0px;" mode="native">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaManutencao.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa4}">
				<p:scrollPanel id="sclpPrevisao4"
					style="width:600px;height:90px; border: 0px;">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaConservacaoPredial.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa5}">
				<p:scrollPanel id="sclpPrevisao5"
					style="width:700px;height:270px; border: 0px;">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaMaterialConsumo.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa6}">
				<p:scrollPanel id="sclpPrevisao6"
					style="width:700px;height:250px; border: 0px;" mode="native">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaConsumo.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa7}">
				<p:scrollPanel id="sclpPrevisao7"
					style="width:900px;height:280px; border: 0px;" mode="native">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaAdministrativo.xhtml" />
				</p:scrollPanel>
			</p:tab>

			<p:tab title="#{projetarMB.ipoBEAN.capa8}">
				<p:scrollPanel id="sclpPrevisao8"
					style="width:700px;height:250px; border: 0px;" mode="native">
					<ui:include
						src="/gerencia/previsao-orcamentaria/capas/capaDespesasOperacionais.xhtml" />
				</p:scrollPanel>
			</p:tab>

		</p:accordionPanel>
		<br />
		<h:panelGrid columns="3">
			<p:outputLabel value="OBS. Adicionar Inadiplência:"
				style="color: red;" />
			<h:selectBooleanCheckbox value="#{projetarMB.ipoBEAN.inadimplencia}" />
			<p:commandButton value="Gerar"
				action="#{projetarMB.salvarPrevisao(1)}"
				style="margin-left: 25px !important;" update="msg"
				icon="fa fa-save Fs16 white" />
		</h:panelGrid>
	</h:form>
</ui:composition>
