<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<div class="Container100 Responsive100">
		<div class="ContainerIndent">

			<h:form id="frmQ">

				<h:panelGrid columns="2">
					<p:outputLabel value="Condomínio:" for="somCondominio" />
					<p:selectOneMenu id="somCondominio" value="#{qgerMB.icBEAN.codigo}"
						filter="true" filterMatchMode="contains" style="width:200px;">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{SessaoMB.listaCondominios}" var="item"
							itemLabel="#{item.cndCodNome}" itemValue="#{item.codigo}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:panelGrid columns="2" style="margin-top:20px;">
					<p:outputLabel value="Condômino:" />
					<p:commandButton value="Download" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="fa fa-download Fs16 white">
						<p:fileDownload value="#{qgerMB.stream}" />
					</p:commandButton>
					<p:outputLabel value="Síndico:" />
					<p:commandButton value="Download" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="fa fa-download Fs16 white">
						<p:fileDownload value="#{qgerMB.stream2}" />
					</p:commandButton>
					<p:outputLabel value="Zeladores (FolhaWeb):" />
					<p:commandButton value="Download" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="fa fa-download Fs16 white">
						<p:fileDownload value="#{qgerMB.stream5}" />
					</p:commandButton>
					<p:outputLabel value="Zeladores (CondoWeb):" />
					<p:commandButton value="Download" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="fa fa-download Fs16 white">
						<p:fileDownload value="#{qgerMB.stream6}" />
					</p:commandButton>
				</p:panelGrid>

				<script type="text/javascript">
					function start() {
						PF('statusDialog').show();
					}
					function stop() {
						PF('statusDialog').hide();
						PF('relatorio').hide();
					}
				</script>

			</h:form>

		</div>
	</div>

</ui:composition>
