<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form id="frmGerarRelatorio" target="_blank">
		<p:dialog widgetVar="imprimir" header="Gerar Relatório"
			style="font-size:12px;" resizable="false" modal="true">
			<h:panelGrid columns="4">
				<p:outputLabel value="Período Inicial:" />
				<p:calendar id="periodoinicial" value="#{rsMB.rshBean.dataInicial}"
					showButtonPanel="true" pattern="dd/MM/yyyy" locale="pt"
					timeZone="America/Sao_Paulo"
					converterMessage="O formato da data não confere, siga exemplo 01/01/1900!"
					size="12" effect="slide" style="width:90px;font-size: 12px;"
					navigator="true" yearRange="c-70:c+10" />
				<p:outputLabel value="Período Final:" />
				<p:calendar id="periodofinal" value="#{rsMB.rshBean.dataFinal}"
					showButtonPanel="true" pattern="dd/MM/yyyy" locale="pt"
					timeZone="America/Sao_Paulo"
					converterMessage="O formato da data não confere, siga exemplo 01/01/1900!"
					size="12" effect="slide" style="width:90px;font-size: 12px;"
					navigator="true" yearRange="c-70:c+10" />
			</h:panelGrid>
			<hr />
			<h:panelGrid columns="2">
				<p:commandButton value="Cancelar" style="font-size:12px;"
					oncomplete="PF('imprimir').hide();" />
				<p:commandButton value="Gerar" id="btnSim"
					action="#{rsMB.gerarRelatorio()}" ajax="false"
					icon="fa fa-print Fs16 white" >
				</p:commandButton>
			</h:panelGrid>

		</p:dialog>
	</h:form>
	
	<h:form id="frmRelSemPDF">
		<p:dialog header="Relatório Semanal" widgetVar="dialogRelatorio"
			style="font-size:12px;" resizable="true" modal="true"
			hideEffect="explode" position="left top" height="500" width="800">
			<p:media value="/relatorios/#{rsMB.nomePDF}.pdf" player="pdf"
				width="100%" height="100%;" />
		</p:dialog>

		<p:dialog modal="false" widgetVar="statusDialog" header="Gerando"
			draggable="false" resizable="false" closable="false">
			<center>
				<p:graphicImage name="loader.gif" library="imagens" width="200"
					height="25" />
			</center>
		</p:dialog>
	</h:form>


</ui:composition>
