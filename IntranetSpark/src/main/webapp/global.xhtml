<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Fleft">
				<h2 class="black Fs24 FontRalewayMedium">Global</h2>
			</div>
			<div class="Seperator"></div>
			<p:growl autoUpdate="true" life="3000" id="growl" />
			<ui:include src="global/tbl-lote.xhtml" />
			<ui:include src="global/dlg-arquivos.xhtml" />
			<ui:include src="global/dlg-emissor.xhtml" />
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
					Aguarde...<br />
				<br />
				<p:graphicImage library="imagens" name="loader.gif" />
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
