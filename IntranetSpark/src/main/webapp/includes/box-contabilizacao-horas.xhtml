<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<style>
.boxContabilizacaoHoras {
	right: 5px;
	top: 5px;
	width: 400px;
	height: 500px;
	z-index: 9999;
}

.ui-dialog-minimized {
	float: left !important;
	left: 0px !important;
	z-index: 9999;
}
</style>

	<p:dialog widgetVar="boxContabilizacaoHoras"
		styleClass="boxContabilizacaoHoras" width="520" height="auto"
		minimizable="true" maximizable="true" header="Contabilizador"
		resizable="false" draggable="false" closable="false" responsive="true">
		<h:form id="frmContabilizador" rendered="#{SessaoMB.igp.sysAdmin}">
			<p:messages id="msg" />
			<h:panelGrid>
				<p:panelGrid columns="2" style="width:480px;">
					<p:outputLabel value="Condominio:" />
					<p:selectOneMenu id="idCondominio" filter="true"
						filterMatchMode="contains" required="true"
						requiredMessage="Selecione um condomÃ­nio!"
						value="#{ctMB.condominio}"
						converter="omnifaces.SelectItemsConverter" style="width:90%">
						<f:selectItem itemLabel="Nenhum" noSelectionOption="true" />
						<f:selectItems var="condominio"
							value="#{SessaoMB.listaCondominios}"
							itemLabel="#{condominio.cndCodNome}" itemValue="#{condominio}" />
					</p:selectOneMenu>

					<p:outputLabel value="Minutos" />
					<p:inputText maxlength="3" required="true"
						requiredMessage="Insira a quantidade de minutos gastos!"
						value="#{ctMB.contabilizador.minutos}" />

					<p:outputLabel value="Obs." />
					<p:inputTextarea maxlength="300" value="#{ctMB.contabilizador.obs}" />
				</p:panelGrid>

				<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
					actionListener="#{ctMB.salvarNovoContabilizador()}" update="@all"
					style="float:right; margin-top:10px;" />

			</h:panelGrid>
		</h:form>
	</p:dialog>

	<script>
		$(".boxContabilizacaoHoras").show();
		$(".boxContabilizacaoHoras").draggable();
	</script>

</ui:composition>
