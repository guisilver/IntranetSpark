<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<script>
			$(document).ready(function() {
				checkCookie("tamanhoFonte");
			});

			function changeFontSize() {
				var i = PF('selectFonte').getSelectedValue();
				$('td').css({
					'font-size' : i + 'px'
				});
				setCookie("tamanhoFonte", i, 365);
			}

			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i &lt; ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie() {
				var tamanhoFonte = getCookie("tamanhoFonte");
				if (tamanhoFonte != null &amp;&amp; tamanhoFonte != "") {
					$('td').css({
						'font-size' : tamanhoFonte + 'px'
					});
					PF('selectFonte').selectValue(tamanhoFonte);
				} else {
					var i = PF('selectFonte').getSelectedValue();
					$('td').css({
						'font-size' : tamanhoFonte + 'px'
					});
					setCookie("tamanhoFonte", i, 365);
				}
			}
	</script>
</ui:composition>
