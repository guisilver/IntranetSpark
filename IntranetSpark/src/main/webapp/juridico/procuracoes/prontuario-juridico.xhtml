<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<style>
.msg {
	color: #FFF;
	font-size: 20px;
}

.direita {
	float: right !important;
}

.esquerda {
	float: left !important;
}
</style>
	<h:form id="frmProntuarioJ"
		rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.igp.sysJuridico || SessaoMB.igp.sysCobranca}">
		<p:growl autoUpdate="true" id="growl" widgetVar="growl" />
		<p:panel header="Jurídico" style="width:65%; height:440px;">
			<p:messages id="msg" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" styleClass="msg" />

			<h:panelGrid columns="2">
				<p:outputLabel value="Data:" />
				<p:calendar value="#{prjMB.dataInclusao}" pattern="dd/MM/yyyy"
					navigator="true" yearRange="c-3:c+5" showButtonPanel="true"
					effect="slide" locale="pt" timeZone="America/Sao_Paulo"
					style="margin-left:45px;" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Sequência:" />
				<p:inputText value="#{prjMB.sequencia}" maxlength="5" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Título:" />
				<p:inputText value="#{prjMB.titulo}" maxlength="40"
					style="margin-left:5px;" />

				<p:outputLabel value="Tipo:" />
				<p:selectOneMenu value="#{prjMB.tipo}"
					style="margin-left:5px; width:170px;">
					<f:selectItem itemLabel="Permanente" itemValue="0" />
					<f:selectItem itemLabel="Pendente" itemValue="1" />
					<f:selectItem itemLabel="Solucionado" itemValue="2" />
				</p:selectOneMenu>

				<p:outputLabel value="Descrição:" />
				<p:inputTextarea value="#{prjMB.descricao}"
					style="margin-left:5px; overflow: scroll; max-height:100px; max-width:700px; height:400px; width:700px;" />
			</h:panelGrid>
			<hr />
			<h:panelGrid>
				<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
					action="#{prjMB.alterarInfProntuario()}" styleClass="esquerda"
					update="msg frmProntuarioJ" />
			</h:panelGrid>

		</p:panel>

	</h:form>
</ui:composition>
