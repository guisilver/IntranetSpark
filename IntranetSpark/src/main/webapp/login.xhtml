<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Intranet OMA</title>
	<link rel="shortcut icon" href="http://www.oma.com.br/imagens/oma.ico"
		type="image/ico" />
	<h:outputScript name="js/layout.js" library="spark-layout" />

	<h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
	<style type="text/css">
/* styles for IE 9 */
</style>
	<h:outputText value="&lt;![endif]--&gt;" escape="false" />

	<ui:insert name="head" />
</h:head>
<h:body>
	<h:form id="frmLogin">
		<div id="layout-portlets-cover">
			<div
				class="other-pages-box Container80 Responsive100 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
				style="margin-top: 5%; background-repeat: no-repeat; background-position: center; background-size: cover;">
				<div class="Container80 Fnone MarAuto TexAlCenter">
					<div class="EmptyBox50"></div>
					<h:graphicImage name="images/logo.png" styleClass="Fleft"
						style="width:180px;height:80px;" library="spark-layout"
						class="MarAuto MarTop20 MarBot10" />
					<div class="EmptyBox20"></div>
					<p:inputText id="email" value="#{login.usuario.email}"
						placeholder="Usu치rio" styleClass="Container50 Fnone MarAuto Fs18"
						required="true" requiredMessage="Usu치rio obrigat칩rio!" />
					<div class="EmptyBox10"></div>
					<p:password id="senha" value="#{login.usuario.senha}"
						placeholder="Senha" styleClass="Container50 Fnone MarAuto Fs18"
						feedback="false" required="true"
						requiredMessage="Senha obrigat칩rio!" />
					<p:messages id="msg" showDetail="true" autoUpdate="true"
						closable="true" escape="true" showSummary="false"
						styleClass="Container80 Fnone MarAuto Fs18" />
					<div class="EmptyBox20"></div>
					<div class="EmptyBox30"></div>
					<p:commandButton id="btnEntrar" value="Entrar"
						action="#{login.login()}" update="@all" styleClass="Fs16" />
					<div class="EmptyBox10"></div>
					<div class="Seperator"></div>
					<div class="EmptyBox10"></div>

					<p:button value="Esqueceu a senha" styleClass="Fs16 RedButton"
						href="confirmEmail.xhtml"></p:button>
					<div class="EmptyBox50"></div>
				</div>
			</div>
		</div>
	</h:form>
	<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
	<h:outputStylesheet name="css/animate.css" library="spark-layout" />
	<h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
	<style>
@media only screen and (max-width: 780px) {
	input {
		width: 90% !important;
	}
}
</style>
</h:body>
</html>
