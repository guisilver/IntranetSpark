<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
.titulo {
	text-transform: uppercase;
	font-weight: bold;
	color: #5AADE2;
}

.ui-galleria {
	width: 100% !important;
}

.ui-galleria-panel-wrapper {
	width: 100% !important;
}

.ui-galleria-panel {
	width: 100% !important;
}

.readmore {
	margin-top: 20px;
}

.listaArtigos {
	-webkit-padding-start: 0px !important;
}

.artigo {
	overflow: hidden;
	margin: 0 0 7px;
	width: 100% !important;
	clear: right;
	box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0
		rgba(0, 0, 0, 0.12) !important;
	box-sizing: border-box;
	display: block;
	overflow: hidden;
	border-radius: 3px;
}

.artigoLeft {
	overflow: hidden;
	margin: 0 0 7px;
	clear: right;
	box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0
		rgba(0, 0, 0, 0.12) !important;
	box-sizing: border-box;
	display: block;
	overflow: hidden;
	border-radius: 3px;
	width: 90% !important;
}

.pendente {
	color: red;
	font-weight: bold;
}

.section {
	clear: both;
	padding: 0px;
	margin: 0px;
}
/*  COLUMN SETUP  */
.col {
	display: block;
	float: left;
	margin: 1% 0 1% 1.6%;
}

.col:first-child {
	margin-left: 0;
}
/*  GROUPING  */
.group:before, .group:after {
	content: "";
	display: table;
}

.group:after {
	clear: both;
}

.group {
	zoom: 1; /* For IE 6/7 */
}
/*  GRID OF THREE  */
.span_3_of_3 {
	width: 100%;
}

.span_2_of_3 {
	width: 66.1%;
}

.span_1_of_3 {
	width: 32.2%;
	color: white;
	font-weight: bold;
}
/*  GO FULL WIDTH AT LESS THAN 780 PIXELS */
@media only screen and (max-width: 780px) {
	.col {
		margin: 1% 0 1% 0%;
	}
}

@media only screen and (min-width: 1051px) {
	.group {
		width: 85% !important;
	}
}

@media only screen and (max-width: 1050px) {
	.group {
		width: 100% !important;
	}
}

@media only screen and (max-width: 780px) {
	.span_3_of_3 {
		width: 100%;
		padding-bottom: 10px;
	}
	.span_2_of_3 {
		width: 100%;
		padding-bottom: 10px;
	}
	.span_1_of_3 {
		width: 100%;
		padding-bottom: 10px;
	}
	.artigoLeft {
		width: 100% !important;
	}
}
</style>
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<i class="fa fa-newspaper-o Fs40 gray Fleft MarRight10"></i>
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Mais Notícias</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<h:form>
				<div class="section group">
					<div class="col span_2_of_3">
						<ul class="listaArtigos">
							<p:dataScroller value="#{noticiasMktMB.listaNoticias}"
								var="noticia" chunkSize="5">
								<f:facet name="header">
									<p:outputLabel value="Todas as Notícias" style="color:white;" />
								</f:facet>
								<f:facet name="loader">
									<p:commandButton type="button" value="Carregar mais antigas"
										icon="fa fa-arrow-down Fs16 white" />
								</f:facet>
								<li class="artigo" style="clear: right;">
									<div style="float: left; width: 200px; margin-right: 15px;">
										<img
											src="#{noticiasMktMB.getEnderecoImagemCapa(noticia.html)}"
											style="width: 100%; height: 200px; margin: 5px; border-radius: 3px;" />
									</div>
									<div style="word-wrap: break-word; margin: 10px;">
										<p:outputLabel value="#{noticia.titulo}" styleClass="titulo" />
										<div class="post_detail space"
											style="width: 100%; margin-top: 10px; margin-bottom: 10px;">
											<h:outputText value="#{noticia.dataInserido}"
												style="margin-left:3px;font-size:12px;color:grey;">
												<f:convertDateTime pattern="dd MMM yyyy"
													timeZone="America/Sao_Paulo" locale="pt" />
											</h:outputText>
										</div>
										<div class="resumo">
											<p:outputLabel
												value="#{noticiasMktMB.getPrimeiroParagrafo(noticia.html)}" />
										</div>
									</div> <p:commandButton value="Leia mais →" styleClass="readmore"
										action="#{noticiasMktMB.abreNoticia()}" ajax="false">
										<f:param name="codigo" value="#{noticia.codigo}" />
									</p:commandButton>
								</li>
							</p:dataScroller>
						</ul>
					</div>
				</div>
				<p:commandButton value="Voltar para Home"
					action="/dashboard.xhtml?faces-redirect=true;"
					icon="fa fa-arrow-left Fs16 white" process="@this"
					style="margin-top:20px;float:left;" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
