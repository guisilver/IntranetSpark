<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Fleft">
				<h2 class="black Fs24 FontRalewayMedium">Nova Notícia</h2>
			</div>
			<div class="Seperator"></div>
			<div class="Container50 Responsive50">
				<p:messages autoUpdate="true" />
				<div class="ContainerIndent">
					<h:form>
						<h:panelGrid style="width:98%;margin-bottom:20px;">
							<p:outputLabel value="Título" />
							<p:inputText value="#{noticiasMktMB.noticia.titulo}"
								required="true" requiredMessage="Insira o título!"
								style="width:100%;" />
						</h:panelGrid>

						<p:outputLabel value="Coluna" />
						<p:selectOneRadio value="#{noticiasMktMB.noticia.coluna}"
							required="true" requiredMessage="Insira a coluna!"
							style="margin-bottom:20px;">
							<f:selectItem itemLabel="Marketing" itemValue="1" />
							<f:selectItem itemLabel="RH" itemValue="2" />
						</p:selectOneRadio>

						<ui:include src="editor.xhtml">
							<ui:param name="requiredMessage" value="Insira a notícia!" />
							<ui:param name="value" value="#{noticiasMktMB.noticia.html}" />
							<ui:param name="id" value="documentationId" />
							<ui:param name="height" value="260" />
						</ui:include>

						<p:commandButton value="Voltar para lista de Notícias"
							action="/noticias.xhtml?faces-redirect=true;"
							icon="fa fa-arrow-left Fs16 white" process="@this"
							style="margin-top:20px;float:left;" />

						<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
							actionListener="#{noticiasMktMB.salvarNovaNoticia()}"
							ajax="false" style="margin-top:20px;float:right;" />

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
