<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="Container50 Responsive50">
		<div class="ContainerIndent">
			<h:form id="frmAcoesContatos">
				<h:panelGrid>
					<p:commandButton value="Novo Contato"
						action="novo-contato.xhtml?faces-redirect=true;"
						icon="fa fa-plus Fs16 white" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>

	<div class="Container100 Responsive100">
		<div class="ContainerIndent">
			<h:form id="frmFiltroContatos">

			</h:form>
		</div>
	</div>

	<div class="Container100 TexAlCenter">
		<div class="ContainerIndent">
			<h:form id="frmTblContatos">
				<!-- TABELA COM TODOS OS REGISTROS DE CONTATOS DO PABX -->
				<p:dataTable value="#{pabxMB.listaContatos}" id="table1"
					emptyMessage="Não há registros." rows="15" rowKey="#{item.codigo}"
					style="font-size:12px;text-align:center;margin:10px;width:1000px;"
					paginator="true" selection="#{pabxMB.contatoSelecionado}"
					var="item" rowsPerPageTemplate="5,10,15,20,25,30,50,100">

					<p:column headerText="Código" rendered="false">
						<h:outputText value="#{item.codigo}" />
					</p:column>

					<p:column headerText="Condomínio" disabledSelection="true"
						filterBy="#{item.condominio}">
						<h:outputText value="#{item.condominio}" />
					</p:column>

					<p:column headerText="Nome" disabledSelection="true"
						filterBy="#{item.nome}" filterMatchMode="contains">
						<h:outputText value="#{item.nome}" />
					</p:column>

					<p:column headerText="Ramal" disabledSelection="true"
						filterBy="#{item.ramal}">
						<h:outputText value="#{item.ramal}" />
					</p:column>

					<p:column headerText="Celular" disabledSelection="true">
						<h:outputText value="#{item.celular}" />
					</p:column>

					<p:column headerText="Residencial" disabledSelection="true">
						<h:outputText value="#{item.residencial}" />
					</p:column>

					<p:column headerText="Comercial" disabledSelection="true">
						<h:outputText value="#{item.comercial}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</div>
	</div>

	<p:dialog widgetVar="dlgExclusao" modal="true" resizable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Você confirma a exclusão?"
					style="font-size:14px;" />
				<p:column />
				<p:commandButton value="Não" oncomplete="PF('dlgExclusao').hide();"
					icon="fa fa-close Fs16 white" />
				<p:commandButton value="Sim" icon="fa fa-check Fs16 white" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</ui:composition>
