<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Envio de Quiz</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<p:messages autoUpdate="true" />
				<div class="ContainerIndent">
					<h:form>
						<h:panelGrid columns="2">
							<p:outputLabel id="txtCondominio" for="selectCondominio"
								value="Condomínio:" />
							<p:selectOneMenu id="selectCondominio"
								value="#{quizMB.condominio}"
								converter="omnifaces.SelectItemsConverter" filter="true"
								filterMatchMode="contains" style="width:250px;">
								<f:selectItem itemLabel="Condomínio" noSelectionOption="true" />
								<f:selectItems var="cnd" value="#{quizMB.listaCondominios}"
									itemLabel="#{cnd.codigo} - #{cnd.nome}" itemValue="#{cnd}" />
							</p:selectOneMenu>
							<p:column />
							<p:commandButton value="Enviar QUIZ"
								icon="fa fa-arrow-circle-right Fs16 white"
								actionListener="#{quizMB.enviarQuiz()}" ajax="false"
								style="float:right;" />
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
