<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">Nova Vaga</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<div class="ContainerIndent"></div>
				<h:form id="frmNovaVaga">
					<p:messages autoUpdate="true" />
					<h:panelGrid>
						<p:panelGrid columns="2">
							<p:outputLabel value="Responsável: " />
							<p:selectOneMenu id="selectResponsavel" filter="true"
								filterMatchMode="contains" required="true"
								requiredMessage="O responsável deve ser informado!"
								value="#{vagasMB.vaga.responsavelVaga}"
								converter="omnifaces.SelectItemsConverter" style="width:300px;">
								<f:selectItem itemLabel="Todos" noSelectionOption="true" />
								<f:selectItems var="responsavel"
									value="#{vagasMB.listaUsuarioRH}" itemLabel="#{responsavel}"
									itemValue="#{responsavel}" />
							</p:selectOneMenu>

							<p:outputLabel value="Condomínio: " />
							<p:selectOneMenu id="selectCondominio" filter="true"
								filterMatchMode="contains" required="true"
								requiredMessage="O condomínio deve ser informado!"
								value="#{vagasMB.vaga.codigoCondominio}"
								converter="omnifaces.SelectItemsConverter" style="width:300px;">
								<p:ajax
									listener="#{vagasMB.vaga.setNomeCondominio(vagasMB.recuperaNomeCnd(vagasMB.vaga.codigoCondominio))}" />
								<p:ajax
									listener="#{vagasMB.vaga.setNomeGerente(vagasMB.recuperaNomeGerente(vagasMB.vaga.codigoCondominio))}"
									update=":frmNovaVaga:nomeGerente" />
								<f:selectItem itemLabel="Nenhum" noSelectionOption="true" />
								<f:selectItems var="condominio"
									value="#{vagasMB.listaCondominios}"
									itemLabel="#{condominio.cndCodNome}"
									itemValue="#{condominio.codigo}" />
							</p:selectOneMenu>

							<p:outputLabel value="Gerente" />
							<p:outputLabel id="nomeGerente"
								value="#{vagasMB.vaga.nomeGerente}" />

							<p:outputLabel value="Cargo:" />
							<p:selectOneMenu value="#{vagasMB.vaga.cargo}"
								style="width:300px;" filter="true" filterMatchMode="contains">
								<f:selectItems value="#{vagasMB.listaCargos}" var="cargo"
									itemValue="#{cargo}" itemLabel="#{cargo}" />
							</p:selectOneMenu>

							<p:outputLabel value="Salário:" />
							<pe:inputNumber id="salario" value="#{vagasMB.vaga.salario}"
								style="font-size: 14px;" decimalPlaces="2" thousandSeparator="."
								minValue="-999999999" maxlength="12" maxValue="999999999"
								decimalSeparator="," emptyValue="0,00" styleClass="Wid90" />

							<p:outputLabel value="Data abertura:" />
							<p:calendar value="#{vagasMB.vaga.dataAbertura}" locale="pt"
								mask="true" timeZone="America/Sao_Paulo" showButtonPanel="true"
								pattern="dd/MM/yyyy" navigator="true" />

							<p:outputLabel value="Solicitante:" />
							<p:inputText value="#{vagasMB.vaga.solicitante}" maxlength="50"
								style="width:90%;" />

							<p:outputLabel value="RH:" />
							<p:inputTextarea value="#{vagasMB.vaga.rh}" maxlength="1000"
								style="width:90%;" />

							<p:outputLabel value="Obs:" />
							<p:inputTextarea value="#{vagasMB.vaga.obs}" maxlength="1000"
								style="width:90%;" />

						</p:panelGrid>
						<h:panelGrid style="width:100%;" columns="2">
							<p:commandButton value="Voltar"
								action="/rh/vagas.xhtml?faces-redirect=true"
								icon="fa fa-arrow-left Fs16 white" process="@this"
								style="float:left;" />
							<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
								actionListener="#{vagasMB.salvarNovaVaga()}" ajax="false"
								style="float:right;" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
