<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<style>
.fontSize {
	font-size: 12px !important;
}
</style>
	<h:form id="frmLiberFiscal"
		rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.igp.sysSipFiscal}">
		<p:dialog id="dlgLiberarFiscal" widgetVar="libLanctoFiscal" modal="true"
			resizable="false" closeOnEscape="true">
			<p:outputLabel value="Deseja liberar esse lançamento?"
				style="color: green !important;" />
			<h:panelGrid columns="2">
				<p:outputLabel value="Adicionar Obs:" />
				<p:inputTextarea value="#{analiseFiscalMB.obsLancto}" />
			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Não" oncomplete="PF('libLanctoFiscal').hide();" />
			<p:commandButton value="Sim" onsuccess="PF('libLanctoFiscal').hide();"
				style="float: right !important;" styleClass="fontSize"
				action="#{analiseFiscalMB.liberarLancamento()}"/>
		</p:dialog>

	</h:form>
</ui:composition>
