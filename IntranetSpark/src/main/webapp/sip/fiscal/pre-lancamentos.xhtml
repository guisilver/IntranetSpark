<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<style>
.ui-button-icon-only .ui-button-text {
	padding: 0px 0px !important;
}

.alertaSuspenso {
	color: red !important;
	font-size: 12px !important;
}

.fontSize {
	font-size: 12px !important;
}

.btnLittle>.ui-icon {
	height: auto !important;
	top: 61% !important;
	font-size: 10px !important;
}

#frmPreLancamentos\:dtFiscal\:clNumeroNota\:filter {
	width: 70px !important;
}
</style>
		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs24 FontRalewayMedium">SIP - Fiscal</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<h:form id="frmPreL"
					rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.igp.sysSipFiscal}">
					<h:panelGrid>
						<p:outputLabel value="Opções" />
						<p:selectOneRadio value="#{consultaPreLancamentosMB.opcaoFiltro}">
							<f:selectItem itemLabel="Aprovar" itemValue="0" />
							<f:selectItem itemLabel="Aprovados" itemValue="2" />
							<f:selectItem itemLabel="Suspensos" itemValue="3" />
							<p:ajax listener="#{consultaPreLancamentosMB.listarFiscal()}"
								update=":frmPreLancamentos" />
						</p:selectOneRadio>
					</h:panelGrid>
			</h:form>
			
			<div class="Container100 Responsive100">
				<h:form id="frmPreLancamentos"
					rendered="#{SessaoMB.igp.sysAdmin || SessaoMB.igp.sysSipFiscal}">
			
					<p:messages autoUpdate="true" />


					<p:dataTable id="dtFiscal"
						value="#{consultaPreLancamentosMB.listaPreLancamento}"
						var="lancamento" paginator="true" rows="10"
						rowsPerPageTemplate="5,10,15,20,30,50" widgetVar="singleDT"
						style="margin-top:20px;">


						<p:column headerText="Emissão"
							style="width:80px;text-align:center;"
							sortBy="#{lancamento.emissaoNf}"
							filterBy="#{lancamento.emissaoNf}" styleClass="col60">
							<p:outputLabel value="#{lancamento.emissaoNf}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt"
									timeZone="America/Sao_Paulo" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Vencimento"
							style="width:80px;text-align:center;"
							sortBy="#{lancamento.vencimento}"
							filterBy="#{lancamento.vencimento}" styleClass="col60">
							<p:outputLabel value="#{lancamento.vencimento}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt"
									timeZone="America/Sao_Paulo" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Condomínio" filterBy="#{lancamento.condominio}"
							sortBy="#{lancamento.condominio}">
							<p:outputLabel
								value="#{consultaPreLancamentosMB.getNomeCondominio(lancamento.condominio)}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}" />
						</p:column>

						<p:column headerText="Credor" width="250px !important;"
							sortBy="#{lancamento.credor}" filterBy="#{lancamento.credor}"
							filterMatchMode="contains">
							<p:outputLabel value="#{lancamento.credor}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}" />
						</p:column>

						<p:column headerText="CPF/CNPJ" width="150px !important;"
							style="text-align: center !important;"
							filterBy="#{lancamento.fornecedorCnpj}"
							sortBy="#{lancamento.fornecedorCnpj}" filterMatchMode="contains">
							<p:outputLabel value="#{lancamento.fornecedorCnpj}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}" />
						</p:column>

						<p:column id="clNumeroNota" headerText="NF"
							sortBy="#{lancamento.numeroNf}" width="100px !important;"
							style="text-align: center !important;"
							filterBy="#{lancamento.numeroNf}" filterMatchMode="contains">
							<p:outputLabel value="#{lancamento.numeroNf}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}" />
						</p:column>

						<p:column headerText="Valor Bruto" width="150px !important;"
							sortBy="#{lancamento.valorLancto}"
							filterBy="#{lancamento.valorLancto}" filterMatchMode="contains">
							<h:outputLabel value="R$ "
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}" />
							<h:outputLabel id="oplValor1" value="#{lancamento.valorLancto}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}">
								<f:convertNumber currencySymbol="R$" for="oplValor1"
									pattern="#,##0.00" locale="pt_BR" type="currency" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="Valor Liquido" width="150px !important;"
							sortBy="#{lancamento.valor}" filterBy="#{lancamento.valor}"
							filterMatchMode="contains">
							<h:outputLabel value="R$ "
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}" />
							<h:outputLabel id="oplValor2" value="#{lancamento.valor}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}">
								<f:convertNumber currencySymbol="R$" for="oplValor2"
									pattern="#,##0.00" locale="pt_BR" type="currency" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="Feito em:"
							style="text-align: center !important;width: 120px !important;">
							<p:outputLabel
								value="#{not empty lancamento.feitoFiscalSIP ? lancamento.feitoFiscalSIP :lancamento.statusSIP == 1 ? 
								lancamento.feitoPreLanctoSIP : lancamento.statusSIP == 2 ? lancamento.feitoFiscalSIP : lancamento.statusSIP == 3 ? 
								lancamento.feitoLanctoSIP : lancamento.statusSIP == 4 ? lancamento.feitoGerenteSIP : ''}"
								styleClass="#{alerta.alertaSuspenso(lancamento.suspensoFiscal)}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR"
									timeZone="America/Sao_Paulo" />
							</p:outputLabel>
						</p:column>

						<p:column id="clBotoes" style="width:120px;">

							<p:commandButton id="cmbConsultar" icon="fa fa-search Fs16 white"
								styleClass="btnLittle"
								action="#{consultaPreLancamentosMB.abreAnaliseFiscal(lancamento.codigo)}"
								ajax="false" title="Visualizar" />

							<p:commandButton id="cmbBloqueio" icon="fa fa-unlock Fs16 white"
								style="margin-left: 10px !important;" styleClass="btnLittle"
								title="Suspender" oncomplete="PF('suspenderLancto').show();"
								rendered="#{consultaPreLancamentosMB.opcaoFiltro == 0}">
								<p:ajax
									listener="#{consultaPreLancamentosMB.validaSL(lancamento)}" />
							</p:commandButton>

							<p:commandButton id="cmbLiberar" icon="fa fa-lock Fs16 white"
								style="margin-left: 10px !important;" title="Liberar"
								styleClass="btnLittle" oncomplete="PF('liberarLancto').show();"
								rendered="#{consultaPreLancamentosMB.opcaoFiltro == 3}">
								<p:ajax
									listener="#{consultaPreLancamentosMB.validaSL(lancamento)}" />
							</p:commandButton>
							
							<p:commandButton icon="fa fa-dollar Fs16 white" id="cmbTributos"
									styleClass="btnLittle" title="Tributos" rendered="#{consultaPreLancamentosMB.opcaoFiltro == 2 and(lancamento.valorLancto != lancamento.valor and 
									(lancamento.baseInss > 0 or lancamento.baseIrCsll > 0 or lancamento.baseIssqn > 0))}" 
									actionListener="#{ged.listarTributos(lancamento)}" 
									oncomplete="PF('tributos').show()" 
									update=":frmTributos:dtTributos" 
									style="margin-left: 5px !important">
								</p:commandButton>

							<p:commandButton icon="fa fa-file-text-o Fs16 white"
								title="FollowUp" styleClass="btnLittle"
								style="margin-left: 5px !important"
								actionListener="#{consultaPreLancamentosMB.abrirFollowUp(lancamento)}"
								update=":frmFollowUp" />

						</p:column>
					</p:dataTable>
				</h:form>
				<ui:include src="/sip/fiscal/dlg-sl.xhtml" />
				<ui:include src="/sip/fiscal/dlg-followup.xhtml" />
				<ui:include src="/sip/gerencia/lancamento/dlg-tributos.xhtml" />
			</div>
		</div>
		
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
					Aguarde...<br />
			<br />
			<p:graphicImage library="imagens" name="loader.gif" />
		</p:dialog>
	</ui:define>
</ui:composition>
