<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog widgetVar="dlgPesqBanco" resizable="false" modal="true"
		width="300" header="Pesquisar Banco">
		<h:form id="frmPesqBanco">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{lancamentoMB.lv.nomeDoBanco}" />
			</h:panelGrid>
			<p:messages id="msg2" showDetail="true" autoUpdate="false"
				closable="true" escape="true" showSummary="false" />
			<h:panelGrid columns="2" style="margin-top:20px;">
				<p:commandButton value="Cancelar"
					onclick="PF('dlgPesqBanco').hide();" icon="fa fa-close Fs16 white"
					style="float:left;" />
				<p:commandButton value="Pesquisar" icon="fa fa-search Fs16 white"
					style="float:right;"
					actionListener="#{lancamentoMB.pesquisarBancosPorNome()}"
					update=":frmResultadoBanco frmPesqBanco:msg2" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlgResultadoBanco" resizable="false" modal="true"
		width="500" header="Resultado de pesquisa">
		<h:form id="frmResultadoBanco">
			<p:dataTable id="tblResultadoBanco" var="item"
				selection="#{lancamentoMB.lv.banco}" selectionMode="single"
				value="#{lancamentoMB.lv.listaBancos}" rowKey="#{item.codBanco}"
				emptyMessage="Nenhum resultado encontrado." rows="10"
				paginator="true">
				<p:ajax event="rowSelect"
					listener="#{lancamentoMB.selecionarBanco()}"
					update=":frmNovoLancamento" />
				<p:column headerText="CÃ³digo" sortBy="#{item.codBanco}"
					filterBy="#{item.codBanco}">
					<h:outputText value="#{item.codBanco}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{item.nomeDoBanco}"
					filterBy="#{item.nomeDoBanco}">
					<h:outputText value="#{item.nomeDoBanco}" />
				</p:column>
			</p:dataTable>
			<p:commandButton value="Fechar"
				onclick="PF('dlgResultadoBanco').hide();"
				icon="fa fa-close Fs16 white" style="float:left;margin-top:15px;" />
		</h:form>
	</p:dialog>

</ui:composition>
